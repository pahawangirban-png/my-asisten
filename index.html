<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, interactive-widget=resizes-content">
    <title>AI ASISTEN</title>
    
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="default">
    <meta name="theme-color" content="#ffffff">
    <meta name="apple-mobile-web-app-title" content="AI ASISTEN">
    <link rel="apple-touch-icon" href="icon/icon-512.png">
    <link rel="icon" type="image/png" href="icon/icon-512.png">

    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">
    
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            width: 100%;
            overflow: hidden;
            background-color: #ffffff;
            font-family: 'Inter', sans-serif;
            -webkit-text-size-adjust: 100%;
        }

        #app-container {
            display: flex;
            flex-direction: column;
            height: 100dvh; 
            width: 100%;
            background-color: #ffffff;
        }

        header {
            flex: 0 0 auto;
            background: white;
            border-bottom: 1px solid #f1f5f9;
            padding-top: env(safe-area-inset-top, 0px);
        }

        main {
            flex: 1 1 auto;
            overflow-y: auto;
            -webkit-overflow-scrolling: touch;
            padding: 1rem;
            background-color: #fcfcfc;
        }

        footer {
            flex: 0 0 auto;
            background: white;
            border-top: 1px solid #f8fafc;
            padding: 16px;
            padding-bottom: calc(env(safe-area-inset-bottom, 16px));
        }

        /* Kontainer Kapsul Input */
        .input-capsule {
            background-color: #f3f4f6; /* Abu-abu 100 */
            border-radius: 9999px;
            display: flex;
            align-items: center;
            padding: 6px; 
            width: 100%;
        }

        textarea {
            background: transparent !important;
            border: none !important;
            outline: none !important;
            box-shadow: none !important;
            resize: none;
            width: 100%;
            /* Padding ditingkatkan untuk memberikan jarak lebar dari kiri dan kanan */
            padding: 12px 40px !important; 
            font-size: 16px;
            line-height: 1.5;
            max-height: 150px;
            color: #374151;
            display: block;
        }

        textarea:focus {
            outline: none;
            box-shadow: none;
        }

        .typing-dot {
            width: 4px;
            height: 4px;
            background: #6366f1;
            border-radius: 50%;
            animation: blink 1.4s infinite both;
        }
        .typing-dot:nth-child(2) { animation-delay: 0.2s; }
        .typing-dot:nth-child(3) { animation-delay: 0.4s; }
        @keyframes blink {
            0%, 80%, 100% { opacity: 0.2; }
            40% { opacity: 1; }
        }

        .prose pre {
            background-color: #f8fafc;
            border: 1px solid #e2e8f0;
            padding: 0.75rem;
            border-radius: 0.75rem;
            overflow-x: auto;
        }

        /* Menghilangkan highlight biru saat diklik pada mobile */
        * {
            -webkit-tap-highlight-color: transparent;
        }
    </style>
</head>
<body>

    <div id="app-container">
        <!-- Header -->
        <header class="px-5 py-3 flex justify-between items-center">
            <div class="flex items-center gap-3">
                <div class="w-9 h-9 bg-indigo-600 rounded-xl flex items-center justify-center text-white">
                    <i data-lucide="sparkles" class="w-5 h-5"></i>
                </div>
                <div>
                    <h1 class="font-bold text-gray-800 text-sm tracking-tight">AI ASISTEN</h1>
                    <div class="flex items-center gap-1">
                        <span class="w-1.5 h-1.5 bg-green-500 rounded-full"></span>
                        <span class="text-[9px] text-gray-400 font-bold uppercase tracking-widest">Gemini 3 Flash</span>
                    </div>
                </div>
            </div>
            <button onclick="clearChat()" class="p-2 text-gray-400 active:scale-90 transition-transform" title="Bersihkan Percakapan">
                <i data-lucide="refresh-cw" class="w-4 h-4"></i>
            </button>
        </header>

        <!-- Area Chat Utama -->
        <main id="chat-window">
            <div id="welcome" class="max-w-2xl mx-auto text-center py-12">
                <div class="w-14 h-14 bg-white border border-gray-100 rounded-2xl flex items-center justify-center mx-auto mb-4 shadow-sm">
                    <i data-lucide="bot" class="w-7 h-7 text-indigo-500"></i>
                </div>
                <h2 class="text-xl font-semibold text-gray-800">Ada yang bisa saya bantu?</h2>
                <p class="text-gray-400 text-xs px-6 mt-2">Gunakan pencarian Google untuk data terkini.</p>
            </div>
            <div id="chat-list" class="max-w-3xl mx-auto space-y-6 pb-4"></div>
        </main>

        <!-- Footer Input -->
        <footer>
            <div class="max-w-3xl mx-auto">
                <div class="input-capsule">
                    <textarea 
                        id="user-chat-input"
                        rows="1"
                        placeholder="Tulis pesan ke AI Asisten..."
                        oninput="this.style.height = 'auto'; this.style.height = (this.scrollHeight) + 'px';"
                    ></textarea>
                    <button 
                        id="send-message-btn"
                        onclick="onSend()"
                        class="bg-indigo-600 text-white p-3 rounded-full flex-none active:scale-90 transition-transform disabled:opacity-50"
                    >
                        <i data-lucide="arrow-right" class="w-5 h-5"></i>
                    </button>
                </div>
            </div>
        </footer>
    </div>

    <script>
        const SUPABASE_PROJECT_URL = "https://eofuiyhnyyxrapxilank.supabase.co";
        const SUPABASE_ANON_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImVvZnVpeWhueXl4cmFweGlsYW5rIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjU5Mzc3NTEsImV4cCI6MjA4MTUxMzc1MX0.aogUNcs5K2-q7h8cDHpgRwYN5dTO9sm2P2aHlKeUlvc";
        const ENDPOINT = `${SUPABASE_PROJECT_URL}/functions/v1/ai-proxy?model=gemini-3-flash-preview`;

        const chatWindow = document.getElementById('chat-window');
        const chatList = document.getElementById('chat-list');
        const welcome = document.getElementById('welcome');
        const input = document.getElementById('user-chat-input');
        const sendBtn = document.getElementById('send-message-btn');

        lucide.createIcons();

        function scrollToBottom() {
            setTimeout(() => {
                chatWindow.scrollTop = chatWindow.scrollHeight;
            }, 50);
        }

        function clearChat() {
            chatList.innerHTML = '';
            if (welcome) welcome.style.display = 'block';
            input.value = '';
            input.style.height = 'auto';
        }

        function createMsgBox(role) {
            if (welcome) welcome.style.display = 'none';
            const isAI = role === 'assistant';
            const wrapper = document.createElement('div');
            wrapper.className = `flex ${isAI ? 'justify-start' : 'justify-end'} w-full`;
            
            wrapper.innerHTML = `
                <div class="flex gap-3 max-w-[90%] ${isAI ? '' : 'flex-row-reverse'}">
                    <div class="w-7 h-7 flex-none rounded-lg flex items-center justify-center border ${isAI ? 'bg-white text-indigo-600' : 'bg-gray-100 text-gray-400'}">
                        <i data-lucide="${isAI ? 'bot' : 'user'}" class="w-4 h-4"></i>
                    </div>
                    <div class="px-5 py-3 rounded-2xl text-[15px] ${isAI ? 'bg-white border border-gray-100 shadow-sm text-gray-800' : 'bg-indigo-600 text-white'}">
                        <div class="prose prose-sm max-w-none msg-body">
                            ${isAI ? '<div class="flex gap-1 py-1.5"><div class="typing-dot"></div><div class="typing-dot"></div><div class="typing-dot"></div></div>' : ''}
                        </div>
                    </div>
                </div>
            `;
            chatList.appendChild(wrapper);
            lucide.createIcons();
            scrollToBottom();
            return wrapper.querySelector('.msg-body');
        }

        async function onSend() {
            const val = input.value.trim();
            if (!val || sendBtn.disabled) return;

            input.value = '';
            input.style.height = 'auto';
            sendBtn.disabled = true;

            const uBox = createMsgBox('user');
            uBox.textContent = val;

            const aBox = createMsgBox('assistant');
            let resultText = "";

            try {
                const res = await fetch(ENDPOINT, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'apikey': SUPABASE_ANON_KEY,
                        'Authorization': `Bearer ${SUPABASE_ANON_KEY}`
                    },
                    body: JSON.stringify({
                        contents: [{ parts: [{ text: val }] }],
                        tools: [{ google_search: {} }]
                    })
                });

                if (!res.ok) throw new Error("Gagal menghubungi server.");

                const reader = res.body.getReader();
                const decoder = new TextDecoder();
                aBox.innerHTML = "";
                let buffer = "";

                while (true) {
                    const { value, done } = await reader.read();
                    if (done) break;
                    buffer += decoder.decode(value, { stream: true });

                    let start = buffer.indexOf('{');
                    while (start !== -1) {
                        let depth = 0;
                        let end = -1;
                        for (let i = start; i < buffer.length; i++) {
                            if (buffer[i] === '{') depth++;
                            else if (buffer[i] === '}') {
                                depth--;
                                if (depth === 0) {
                                    end = i;
                                    break;
                                }
                            }
                        }

                        if (end !== -1) {
                            try {
                                const json = JSON.parse(buffer.substring(start, end + 1));
                                const part = json.candidates?.[0]?.content?.parts?.[0]?.text || "";
                                resultText += part;
                                aBox.innerHTML = marked.parse(resultText);
                                scrollToBottom();
                            } catch (e) {}
                            buffer = buffer.substring(end + 1);
                            start = buffer.indexOf('{');
                        } else break;
                    }
                }
            } catch (err) {
                aBox.innerHTML = `<span class="text-red-500 text-xs">Error: ${err.message}</span>`;
            } finally {
                sendBtn.disabled = false;
                scrollToBottom();
            }
        }

        input.addEventListener('keydown', (e) => {
            if (e.key === 'Enter' && !e.shiftKey) {
                e.preventDefault();
                onSend();
            }
        });
    </script>
</body>
</html>
