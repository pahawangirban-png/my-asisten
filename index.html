<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover, interactive-widget=resizes-content">
    <title>ASISTEN AI</title>
    
    <!-- Tetapan PWA & Meta Tag -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="default">
    <meta name="theme-color" content="#ffffff">
    <meta name="apple-mobile-web-app-title" content="ASISTEN AI">
    <link rel="apple-touch-icon" href="icon/icon-512.png">
    <link rel="icon" type="image/png" href="icon/icon-512.png">

    <!-- Skrip Luar -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    
    <style>
        /* Mencegah efek rubber-band dan zoom pada iOS */
        html, body {
            margin: 0;
            padding: 0;
            height: 100%;
            width: 100%;
            overflow: hidden;
            position: fixed; 
            background-color: #ffffff;
            font-family: 'Inter', sans-serif;
            -webkit-text-size-adjust: 100%;
            overscroll-behavior: none;
            touch-action: manipulation;
        }

        #app-root {
            width: 100%;
            height: 100%;
            position: relative;
        }

        /* Manajemen Tampilan */
        .view-container {
            position: absolute;
            inset: 0;
            display: none;
            width: 100%;
            height: 100%;
        }

        .view-container.active {
            display: flex;
            flex-direction: column;
        }

        /* Tata Letak Chat */
        header {
            flex: 0 0 auto;
            background: white;
            border-bottom: 1px solid #f1f5f9;
            padding-top: env(safe-area-inset-top, 0px);
            z-index: 100;
        }

        main {
            flex: 1 1 auto;
            overflow-y: auto;
            -webkit-overflow-scrolling: touch;
            background-color: #fcfcfc;
            overscroll-behavior-y: contain;
            padding: 1rem;
        }

        footer {
            flex: 0 0 auto;
            background: white;
            border-top: 1px solid #f8fafc;
            padding: 10px 16px;
            padding-bottom: calc(env(safe-area-inset-bottom, 10px) + 5px);
            z-index: 100;
        }

        .input-capsule {
            background-color: #f3f4f6;
            border-radius: 9999px;
            display: flex;
            align-items: center;
            padding: 3px 6px;
            width: 100%;
        }

        textarea {
            background: transparent !important;
            border: none !important;
            outline: none !important;
            box-shadow: none !important;
            resize: none;
            width: 100%;
            padding: 10px 24px !important; 
            font-size: 16px;
            line-height: 1.5;
            max-height: 100px;
            color: #1f2937;
        }

        /* Gaya Markdown */
        .prose pre {
            background-color: #f8fafc;
            border: 1px solid #e2e8f0;
            padding: 0.75rem;
            border-radius: 0.75rem;
            font-size: 0.8em;
        }

        /* Animasi */
        .fade-in { animation: fadeIn 0.3s ease-out forwards; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }

        .typing-dot {
            width: 4px;
            height: 4px;
            background: #6366f1;
            border-radius: 50%;
            animation: blink 1.4s infinite both;
        }
        .typing-dot:nth-child(2) { animation-delay: 0.2s; }
        .typing-dot:nth-child(3) { animation-delay: 0.4s; }
        @keyframes blink { 0%, 80%, 100% { opacity: 0.2; } 40% { opacity: 1; } }

        * { -webkit-tap-highlight-color: transparent; }
        button i { pointer-events: none; }

        /* Modal Logout Kustom */
        #logout-modal {
            display: none;
            position: fixed;
            inset: 0;
            background: rgba(0,0,0,0.4);
            z-index: 200;
            align-items: center;
            justify-content: center;
            padding: 20px;
            backdrop-filter: blur(2px);
        }
        #logout-modal.active { display: flex; }
    </style>
</head>
<body>

    <div id="app-root">

        <!-- 1. TAMPILAN AUTH -->
        <div id="auth-view" class="view-container bg-slate-50 items-center justify-center p-6">
            <div class="w-full max-w-sm bg-white rounded-3xl p-8 shadow-xl shadow-slate-200/50 border border-slate-100 fade-in">
                <div class="text-center mb-8">
                    <div class="w-14 h-14 bg-indigo-600 rounded-2xl flex items-center justify-center text-white mx-auto mb-4 shadow-lg shadow-indigo-200">
                        <i data-lucide="sparkles" class="w-7 h-7"></i>
                    </div>
                    <h2 id="auth-title" class="text-2xl font-bold text-slate-800">Selamat Datang</h2>
                    <p id="auth-subtitle" class="text-slate-400 text-sm mt-1">Masuk untuk memulai</p>
                </div>

                <form id="auth-form" class="space-y-4">
                    <div>
                        <label class="text-[10px] uppercase tracking-widest font-bold text-slate-400 ml-1">Email</label>
                        <input type="email" id="auth-email" required class="w-full bg-slate-50 border-none rounded-2xl px-5 py-3.5 text-sm focus:ring-0 outline-none" placeholder="nama@email.com">
                    </div>
                    <div>
                        <label class="text-[10px] uppercase tracking-widest font-bold text-slate-400 ml-1">Kata Sandi</label>
                        <input type="password" id="auth-password" required class="w-full bg-slate-50 border-none rounded-2xl px-5 py-3.5 text-sm focus:ring-0 outline-none" placeholder="••••••••">
                    </div>
                    
                    <button type="submit" id="auth-submit-btn" class="w-full bg-indigo-600 text-white font-semibold py-4 rounded-2xl shadow-lg active:scale-[0.98] transition-all flex items-center justify-center gap-2">
                        <span>Masuk</span>
                        <i data-lucide="chevron-right" class="w-4 h-4"></i>
                    </button>
                </form>

                <div class="mt-8 text-center">
                    <button id="toggle-auth" class="text-indigo-600 text-xs font-semibold hover:underline">Belum punya akun? Daftar</button>
                </div>
                <p id="auth-error" class="text-red-500 text-[10px] text-center mt-4 hidden"></p>
            </div>
        </div>

        <!-- 2. TAMPILAN CHAT -->
        <div id="chat-view" class="view-container">
            <header class="px-5 py-2.5 flex justify-between items-center shadow-sm">
                <div class="flex items-center gap-3">
                    <div class="w-8 h-8 bg-indigo-600 rounded-lg flex items-center justify-center text-white shadow-sm">
                        <i data-lucide="sparkles" class="w-4 h-4"></i>
                    </div>
                    <div>
                        <h1 class="font-bold text-gray-800 text-xs tracking-tighter uppercase leading-none">ASISTEN AI</h1>
                        <div class="flex items-center gap-1 mt-0.5">
                            <span class="w-1.5 h-1.5 bg-green-500 rounded-full animate-pulse"></span>
                            <span class="text-[8px] text-gray-400 font-bold uppercase tracking-widest">Gemini 2.5 Flash</span>
                        </div>
                    </div>
                </div>
                <div class="flex items-center gap-3"> 
                    <button onclick="clearChat()" class="p-2 text-gray-400 active:scale-90 transition-transform relative z-20" title="Bersihkan Chat">
                        <i data-lucide="refresh-cw" class="w-4 h-4"></i>
                    </button>
                    <button onclick="openLogoutModal()" class="p-2 text-gray-400 active:scale-90 transition-transform relative z-20" title="Keluar">
                        <i data-lucide="log-out" class="w-4 h-4"></i>
                    </button>
                </div>
            </header>

            <main id="chat-scroller">
                <div id="welcome-view" class="max-w-xl mx-auto text-center py-10 space-y-3">
                    <div class="w-12 h-12 bg-white border border-gray-100 rounded-xl flex items-center justify-center mx-auto mb-4 shadow-sm">
                        <i data-lucide="bot" class="w-6 h-6 text-indigo-500"></i>
                    </div>
                    <h2 class="text-lg font-semibold text-gray-800">Apa yang bisa saya bantu hari ini?</h2>
                    <p class="text-gray-400 text-[10px] px-8 uppercase tracking-widest font-bold leading-relaxed">Google Search Terintegrasi</p>
                </div>
                <div id="message-list" class="max-w-3xl mx-auto space-y-6 pb-4"></div>
            </main>

            <footer>
                <div class="max-w-3xl mx-auto">
                    <div class="input-capsule">
                        <textarea 
                            id="chat-input"
                            rows="1"
                            placeholder="Tulis pesan ke Asisten AI..."
                            oninput="this.style.height = 'auto'; this.style.height = (this.scrollHeight) + 'px';"
                        ></textarea>
                        <button 
                            id="send-btn"
                            onpointerdown="onSend(event)"
                            class="bg-indigo-600 text-white p-2.5 rounded-full flex-none active:scale-90 transition-transform shadow-md"
                        >
                            <i data-lucide="arrow-right" class="w-5 h-5"></i>
                        </button>
                    </div>
                </div>
            </footer>
        </div>

        <!-- 3. MODAL LOGOUT -->
        <div id="logout-modal">
            <div class="bg-white rounded-3xl p-6 w-full max-w-xs text-center space-y-4 shadow-2xl border border-slate-100">
                <h3 class="font-bold text-slate-800">Keluar Sesi?</h3>
                <p class="text-slate-500 text-sm">Anda harus masuk kembali untuk melanjutkan obrolan nanti.</p>
                <div class="grid grid-cols-2 gap-3 pt-2">
                    <button onclick="closeLogoutModal()" class="py-3 bg-slate-100 text-slate-600 rounded-xl font-semibold text-sm">Batal</button>
                    <button onclick="handleLogout()" class="py-3 bg-red-500 text-white rounded-xl font-semibold text-sm">Ya, Keluar</button>
                </div>
            </div>
        </div>

    </div>

    <script>
        // KONFIGURASI SUPABASE
        const SUPABASE_URL = "https://eofuiyhnyyxrapxilank.supabase.co";
        const SUPABASE_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImVvZnVpeWhueXl4cmFweGlsYW5rIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjU5Mzc3NTEsImV4cCI6MjA4MTUxMzc1MX0.aogUNcs5K2-q7h8cDHpgRwYN5dTO9sm2P2aHlKeUlvc";
        
        const _supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_KEY);
        const PROXY_URL = `${SUPABASE_URL}/functions/v1/ai-proxy?model=gemini-2.5-flash-preview-09-2025`;

        const authView = document.getElementById('auth-view');
        const chatView = document.getElementById('chat-view');
        const scroller = document.getElementById('chat-scroller');
        const messageList = document.getElementById('message-list');
        const welcome = document.getElementById('welcome-view');
        const input = document.getElementById('chat-input');
        const sendBtn = document.getElementById('send-btn');
        const authError = document.getElementById('auth-error');
        const logoutModal = document.getElementById('logout-modal');

        let isLoginMode = true;

        lucide.createIcons();

        // CEK SESI PENGGUNA
        async function checkSession() {
            try {
                const { data: { session } } = await _supabase.auth.getSession();
                showView(session ? 'chat' : 'auth');
            } catch (e) { showView('auth'); }
        }

        function showView(view) {
            authView.classList.remove('active');
            chatView.classList.remove('active');
            if (view === 'chat') {
                chatView.classList.add('active');
            } else {
                authView.classList.add('active');
            }
            lucide.createIcons();
        }

        document.getElementById('toggle-auth').onclick = () => {
            isLoginMode = !isLoginMode;
            document.getElementById('auth-title').innerText = isLoginMode ? "Selamat Datang" : "Daftar Akun";
            document.getElementById('auth-submit-btn').querySelector('span').innerText = isLoginMode ? "Masuk" : "Daftar";
            document.getElementById('toggle-auth').innerText = isLoginMode ? "Belum punya akun? Daftar" : "Sudah punya akun? Masuk";
        };

        document.getElementById('auth-form').onsubmit = async (e) => {
            e.preventDefault();
            authError.classList.add('hidden');
            const email = document.getElementById('auth-email').value;
            const password = document.getElementById('auth-password').value;
            try {
                const { error } = isLoginMode 
                    ? await _supabase.auth.signInWithPassword({ email, password })
                    : await _supabase.auth.signUp({ email, password });
                if (error) throw error;
                if (!isLoginMode) alert("Pendaftaran berhasil! Silakan masuk.");
            } catch (err) {
                authError.innerText = err.message;
                authError.classList.remove('hidden');
            }
        };

        // MANAJEMEN LOGOUT (DIPERBAIKI UNTUK PWA)
        function openLogoutModal() { logoutModal.classList.add('active'); }
        function closeLogoutModal() { logoutModal.classList.remove('active'); }

        async function handleLogout() {
            closeLogoutModal(); // Tutup modal segera untuk mencegah "getaran"
            try {
                const { error } = await _supabase.auth.signOut();
                if (error) throw error;
                // Alihkan tampilan secara manual daripada memuat ulang (reload) halaman
                showView('auth');
            } catch (e) {
                console.error("Gagal keluar", e);
                // Jika gagal di PWA, coba paksa tampilan pindah
                showView('auth');
            }
        }

        _supabase.auth.onAuthStateChange((ev) => {
            if (ev === 'SIGNED_IN') showView('chat');
            if (ev === 'SIGNED_OUT') showView('auth');
        });

        function scrollToBottom() {
            setTimeout(() => { scroller.scrollTo({ top: scroller.scrollHeight, behavior: 'smooth' }); }, 50);
        }

        function clearChat() {
            messageList.innerHTML = '';
            if (welcome) welcome.style.display = 'block';
            input.value = '';
            input.style.height = 'auto';
            window.scrollTo(0, 0);
        }

        // BUBBLE PESAN
        function createBubble(role) {
            if (welcome) welcome.style.display = 'none';
            const isAI = role === 'assistant';
            const div = document.createElement('div');
            div.className = `flex ${isAI ? 'justify-start' : 'justify-end'} w-full animate-in fade-in duration-300 mb-1`;
            div.innerHTML = `
                <div class="flex gap-2.5 max-w-[92%] ${isAI ? '' : 'flex-row-reverse'}">
                    <div class="w-7 h-7 flex-none rounded-lg flex items-center justify-center border ${isAI ? 'bg-white text-indigo-600 shadow-sm' : 'bg-gray-100 text-gray-400'}">
                        <i data-lucide="${isAI ? 'bot' : 'user'}" class="w-3.5 h-3.5"></i>
                    </div>
                    <div class="px-4 py-2.5 rounded-2xl text-[15px] ${isAI ? 'bg-white border border-gray-100 shadow-sm text-gray-800' : 'bg-indigo-600 text-white shadow-sm'}">
                        <div class="prose prose-sm max-w-none msg-content text-inherit">
                            ${isAI ? '<div class="flex gap-1 py-1.5"><div class="typing-dot"></div><div class="typing-dot"></div><div class="typing-dot"></div></div>' : ''}
                        </div>
                    </div>
                </div>
            `;
            messageList.appendChild(div);
            lucide.createIcons();
            scrollToBottom();
            return div.querySelector('.msg-content');
        }

        // KIRIM PESAN
        async function onSend(e) {
            if (e) e.preventDefault();
            const val = input.value.trim();
            if (!val || sendBtn.disabled) return;
            
            input.blur(); 
            const u = createBubble('user'); 
            if (u) u.textContent = val;
            
            input.value = ''; 
            input.style.height = 'auto'; 
            sendBtn.disabled = true;
            
            const a = createBubble('assistant'); 
            let resTxt = "";
            try {
                const res = await fetch(PROXY_URL, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json', 'apikey': SUPABASE_KEY, 'Authorization': `Bearer ${SUPABASE_KEY}` },
                    body: JSON.stringify({ contents: [{ parts: [{ text: val }] }], tools: [{ google_search: {} }] })
                });
                
                if (!res.body) throw new Error("Gagal membaca respons server.");
                
                const reader = res.body.getReader();
                const decoder = new TextDecoder();
                if (a) a.innerHTML = ""; 
                let buf = "";
                
                while (true) {
                    const { value, done } = await reader.read();
                    if (done) break;
                    buf += decoder.decode(value, { stream: true });
                    let start = buf.indexOf('{');
                    while (start !== -1) {
                        let depth = 0, end = -1;
                        for (let i = start; i < buf.length; i++) {
                            if (buf[i] === '{') depth++;
                            else if (buf[i] === '}') { depth--; if (depth === 0) { end = i; break; } }
                        }
                        if (end !== -1) {
                            try {
                                const jsonStr = buf.substring(start, end + 1);
                                const json = JSON.parse(jsonStr);
                                resTxt += json.candidates?.[0]?.content?.parts?.[0]?.text || "";
                                if (a) a.innerHTML = marked.parse(resTxt);
                                scrollToBottom();
                            } catch (e) {}
                            buf = buf.substring(end + 1); 
                            start = buf.indexOf('{');
                        } else break;
                    }
                }
            } catch (err) { 
                if (a) a.innerHTML = `<span class="text-red-500 text-xs">Galat: ${err.message}</span>`;
            } finally { 
                sendBtn.disabled = false; 
                scrollToBottom(); 
            }
        }

        // KONTROL SENTUHAN
        let lastTouch = 0;
        document.addEventListener('touchend', (e) => {
            const now = Date.now();
            if (now - lastTouch <= 300) {
                if (e.target.tagName !== 'INPUT' && e.target.tagName !== 'TEXTAREA' && e.target.tagName !== 'BUTTON' && !e.target.closest('button')) {
                    e.preventDefault();
                }
            }
            lastTouch = now;
        }, false);

        input.addEventListener('keydown', (e) => { if (e.key === 'Enter' && !e.shiftKey) { e.preventDefault(); onSend(); } });
        input.addEventListener('blur', () => { window.scrollTo(0, 0); });
        
        checkSession();
    </script>
</body>
</html>
