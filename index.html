	function openDB() {
	    return new Promise((resolve, reject) => {
	        const request = indexedDB.open(DB_NAME, 1);
	        request.onupgradeneeded = () => request.result.createObjectStore(STORE_NAME);
	        request.onsuccess = () => resolve(request.result);
	        request.onerror = () => reject(request.error);
	    });
	}
	
	async function saveToLocal(id, data) {
	    const db = await openDB();
	    const tx = db.transaction(STORE_NAME, 'readwrite');
	    tx.objectStore(STORE_NAME).put(data, id);
	    return new Promise(res => tx.oncomplete = res);
	}
	
	async function getFromLocal(id) {
	    const db = await openDB();
	    const tx = db.transaction(STORE_NAME, 'readonly');
	    const req = tx.objectStore(STORE_NAME).get(id);
	    return new Promise(res => req.onsuccess = () => res(req.result));
	}
	
	async function clearLocalDB() {
	    const db = await openDB();
	    const tx = db.transaction(STORE_NAME, 'readwrite');
	    tx.objectStore(STORE_NAME).clear();
	    return new Promise(res => tx.oncomplete = res);
	}

	function formatBytes(bytes, decimals = 2) {
	    if (bytes === 0) return '0 Bytes';
	    const k = 1024;
	    const dm = decimals < 0 ? 0 : decimals;
	    const sizes = ['Bytes', 'KB', 'MB', 'GB'];
	    const i = Math.floor(Math.log(bytes) / Math.log(k));
	    return parseFloat((bytes / Math.pow(k, i)).toFixed(dm)) + ' ' + sizes[i];
	}

	async function extractTextFromOffice(file) {
	    const ext = file.name.split('.').pop().toLowerCase();
	    try {
	        if (ext === 'docx') {
	            const ab = await file.rawFile.arrayBuffer();
	            const res = await mammoth.extractRawText({ arrayBuffer: ab });
	            return `\n[FILE WORD: ${file.name}]\n${res.value}\n`;
	        }
	        if (['xlsx', 'xls'].includes(ext)) {
	            const ab = await file.rawFile.arrayBuffer();
	            const wb = XLSX.read(ab, { type: 'array' });
	            const text = wb.SheetNames.map(n => `\n-- Sheet: ${n} --\n${XLSX.utils.sheet_to_csv(wb.Sheets[n])}`).join('');
	            return `\n[FILE EXCEL: ${file.name}]\n${text}\n`;
	        }
	        if (ext === 'pptx') {
	            const zip = new JSZip();
	            const content = await zip.loadAsync(file.rawFile);
	            let text = `\n[FILE POWERPOINT: ${file.name}]\n`;
	            const slides = Object.keys(content.files).filter(n => n.startsWith("ppt/slides/slide") && n.endsWith(".xml")).sort();
	            for (const f of slides) {
	                const xml = await content.files[f].async("text");
	                const nodes = new DOMParser().parseFromString(xml, "text/xml").getElementsByTagName("a:t");
	                text += `\n[SLIDE]\n${Array.from(nodes).map(n => n.textContent).join(" ")}\n`;
	            }
	            return text;
	        }
	    } catch (e) { return `\n[Gagal membaca ${file.name}]\n`; }
	    return '';
	}

	                parts: [{ text: `[IMAGE]: ${cleanPrompt}` }],
	                _ui: { 
	                    val: "", 
	                    filesForStorage: [{ name: 'AI_Generated.jpg', size: 'AI', fileId: imgId, mime: mime, isAI: true }] 
	                }
	            });
	            localStorage.setItem('chat_history', JSON.stringify(chatHistory));
	        } else {
	            throw new Error('Respon tidak mengandung gambar');
	        }
	    } catch (e) {
	        aiBubble.textElement.innerHTML = `<span class="text-red-500 font-bold text-xs uppercase tracking-tighter">GALAT: ${e.message}</span>`;
	    } finally {
	        sendBtn.disabled = false;
	    }
	}
	
	async function onSend(e) {
	    if (e) e.preventDefault();
	    const val = input.value.trim();
	    if (!val && pendingFiles.length === 0) return;
	
	    if (isImageMode) {
	        let prefix = (pendingFiles.length > 0) ? '/edit ' : '/gambar ';
	        let promptWithCommand = prefix + val;
	        
	        createBubble('user', val || "Memproses gambar...", pendingFiles.map(f => ({ ...f })));
	        
	        let imgObj = null;
	        if (pendingFiles.length > 0) {
	            const firstImg = pendingFiles.find(f => f.mime.startsWith('image/'));
	            if (firstImg) {
	                imgObj = { inline_data: { mime_type: firstImg.mime, data: firstImg.base64 } };
	            }
	        }
	
	        input.value = '';
	        adjustInput(input);
	        pendingFiles = [];
	        renderPreviews();
	        sendBtn.disabled = true;
	        
	        await handleImageGeneration(promptWithCommand, imgObj);
	        toggleImageMode();
	        return;
	    }
	
	    const filesForUI = [];
	    const filesForStorage = [];
	    const apiParts = [];
	    let officeTextContext = "";
	
	    for (const f of pendingFiles) {
	        const fileId = 'file_' + Date.now() + '_' + Math.random().toString(36).substr(2, 5);
	        await saveToLocal(fileId, { mime: f.mime, base64: f.base64, name: f.name, size: f.size });
	        filesForUI.push({ ...f });
	        filesForStorage.push({ name: f.name, size: f.size, fileId: fileId });
	        const ext = f.name.split('.').pop().toLowerCase();
	        if (f.mime.startsWith('image/') || ext === 'pdf') {
	            apiParts.push({ inline_data: { mime_type: f.mime, data: f.base64 } });
	        } else {
	            officeTextContext += await extractTextFromOffice(f);
	        }
	    }
	
	    createBubble('user', val, filesForUI);
	    chatHistory.push({ 
	        role: "user", 
	        parts: [{ text: val || "Analisis lampiran ini." }], 
	        _ui: { val, filesForStorage } 
	    });
	
	    const currentTurnText = (val || "Analisis lampiran ini.") + (officeTextContext ? "\n\nREFERENSI KONTEKS:\n" + officeTextContext : "");
	    input.value = '';
	    adjustInput(input);
	    pendingFiles = [];
	    renderPreviews();
	    sendBtn.disabled = true;
	
	    const aiBubble = createBubble('assistant', '', [], false, true);
	    let resTxt = "";
	    const endpoint = `${SUPABASE_URL}/functions/v1/ai-proxy-v2?model=${currentModel}&action=streamGenerateContent&version=v1beta`;
	
	    try {
	        const cleanContents = chatHistory.map(h => ({ role: h.role, parts: h.parts }));
	        cleanContents[cleanContents.length - 1].parts = [...apiParts, { text: currentTurnText }];
	
	        const response = await fetch(endpoint, {
	            method: 'POST',
	            headers: { 
	                'Content-Type': 'application/json', 
	                'apikey': SUPABASE_KEY, 
	                'Authorization': `Bearer ${SUPABASE_KEY}` 
	            },
	            body: JSON.stringify({ 
	                contents: cleanContents, 
	                systemInstruction: { parts: [{ text: systemPrompt }] },
	                generationConfig: { temperature: 1, maxOutputTokens: maxTokens, response_modalities: ["TEXT"] },
	                tools: [{ google_search: {} }] 
	            })
	        });
	
	        if (!response.ok) throw new Error("Gagal merespons dari Proxy");
	        const reader = response.body.getReader();
	        const decoder = new TextDecoder();
	        let buffer = "";
	
	        while (true) {
	            const { value, done } = await reader.read();
	            if (done) break;
	            buffer += decoder.decode(value, { stream: true });
	            let start = buffer.indexOf('{');
	            while (start !== -1) {
	                let depth = 0, end = -1;
	                for (let i = start; i < buffer.length; i++) {
	                    if (buffer[i] === '{') depth++;
	                    else if (buffer[i] === '}') { depth--; if (depth === 0) { end = i; break; } }
	                }
	                if (end !== -1) {
	                    try {
	                        const json = JSON.parse(buffer.substring(start, end + 1));
	                        const partText = json.candidates?.[0]?.content?.parts?.[0]?.text;
	                        if (partText) {
	                            if (aiBubble.typingElement) { aiBubble.typingElement.remove(); aiBubble.typingElement = null; }
	                            resTxt += partText;
	                            aiBubble.textElement.innerHTML = marked.parse(resTxt);
	                            aiBubble.textElement.querySelectorAll('pre code').forEach(b => hljs.highlightElement(b));
	                        }
	                    } catch (e) {}
	                    buffer = buffer.substring(end + 1);
	                    start = buffer.indexOf('{');
	                } else break;
	            }
	            scrollToBottom();
	        }
	        chatHistory.push({ role: "model", parts: [{ text: resTxt }] });
	        localStorage.setItem('chat_history', JSON.stringify(chatHistory));
	    } catch (err) {
	        aiBubble.textElement.innerHTML = `<span class="text-red-500 font-bold">GALAT: ${err.message}</span>`;
	        if (aiBubble.typingElement) aiBubble.typingElement.remove();
	    } finally {
	        sendBtn.disabled = false;
	        if (window.lucide) lucide.createIcons();
	    }
	}
	
	async function processPendingFiles() {
	    const filesForUI = [];
	    const filesForStorage = [];
	    const apiParts = [];
	    let officeTextContext = "";
	
	    for (const f of pendingFiles) {
	        const fileId = 'file_' + Date.now() + '_' + Math.random().toString(36).substr(2, 5);
	        await saveToLocal(fileId, { mime: f.mime, base64: f.base64, name: f.name, size: f.size });
	        
	        filesForUI.push({ ...f });
	        filesForStorage.push({ name: f.name, size: f.size, fileId: fileId });
	        
	        const ext = f.name.split('.').pop().toLowerCase();
	        if (f.mime.startsWith('image/') || ext === 'pdf') {
	            apiParts.push({ inline_data: { mime_type: f.mime, data: f.base64 } });
	        } else {
	            officeTextContext += await extractTextFromOffice(f);
	        }
	    }
	    return { filesForUI, filesForStorage, apiParts, officeTextContext };
	}

    let lastTouch = 0;
    document.addEventListener('touchend', (e) => {
        const now = Date.now();
        if (now - lastTouch <= 300) {
            if (e.target.tagName !== 'INPUT' && e.target.tagName !== 'TEXTAREA' && e.target.tagName !== 'BUTTON' && !e.target.closest('button')) {
                e.preventDefault();
            }
        }
        lastTouch = now;
    }, false);

    input.addEventListener('keydown', (e) => { if (e.key === 'Enter' && !e.shiftKey) { e.preventDefault(); onSend(); } });
    
    initUI();
    checkSession();
	
	scroller.addEventListener('scroll', () => {
	    const top = scroller.scrollTop;
	    const totalScroll = scroller.scrollHeight;
	    const currentScroll = top + scroller.offsetHeight;
	
	    if (top === 0) {
	        scroller.scrollTop = 1;
	    } 
	    else if (currentScroll === totalScroll) {
	        scroller.scrollTop = top - 1;
	    }
	});
	
	scroller.addEventListener('touchstart', () => {
	    const top = scroller.scrollTop;
	    const totalScroll = scroller.scrollHeight;
	    const currentScroll = top + scroller.offsetHeight;
	
	    if (top === 0) {
	        scroller.scrollTop = 1;
	    } else if (currentScroll === totalScroll) {
	        scroller.scrollTop = top - 1;
	    }
	});
	
	document.addEventListener('touchstart', (e) => {
	    if (e.touches.length > 1) {
	        e.preventDefault();
	    }
	}, { passive: false });
	
	document.addEventListener('gesturestart', (e) => {
	    e.preventDefault();
	});
	
	document.addEventListener('keydown', (e) => {
	    if (e.ctrlKey && (e.key === '+' || e.key === '-' || e.key === '=' || e.key === '0')) {
	        e.preventDefault();
	    }
	});
	
	document.addEventListener('wheel', (e) => {
	    if (e.ctrlKey) {
	        e.preventDefault();
	    }}, { passive: false 
	});
</script>
