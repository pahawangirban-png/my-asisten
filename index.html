	const DB_NAME = 'ChatStorage';
	const STORE_NAME = 'files';

	function openDB() {
	    return new Promise((resolve, reject) => {
	        const request = indexedDB.open(DB_NAME, 1);
	        request.onupgradeneeded = () => request.result.createObjectStore(STORE_NAME);
	        request.onsuccess = () => resolve(request.result);
	        request.onerror = () => reject(request.error);
	    });
	}
	
	async function saveToLocal(id, data) {
	    const db = await openDB();
	    const tx = db.transaction(STORE_NAME, 'readwrite');
	    tx.objectStore(STORE_NAME).put(data, id);
	    return new Promise(res => tx.oncomplete = res);
	}
	
	async function getFromLocal(id) {
	    const db = await openDB();
	    const tx = db.transaction(STORE_NAME, 'readonly');
	    const req = tx.objectStore(STORE_NAME).get(id);
	    return new Promise(res => req.onsuccess = () => res(req.result));
	}
	
	async function clearLocalDB() {
	    const db = await openDB();
	    const tx = db.transaction(STORE_NAME, 'readwrite');
	    tx.objectStore(STORE_NAME).clear();
	    return new Promise(res => tx.oncomplete = res);
	}
	
	function escapeHTML(str) {
	    const p = document.createElement('p');
	    p.textContent = str;
	    return p.innerHTML;
	}
	
	const renderer = new marked.Renderer();
	renderer.code = function(token) {
	    const code = token.text || "";
	    const language = token.lang || 'plaintext';
	    
	    return `
	        <div class="code-container">
	            <div class="code-header">
	                <span>${language}</span>
	                <button onclick="copyToClipboard(this)">
	                    <i data-lucide="copy" class="w-[14px] h-[14px] text-gray-400"></i>
	                </button>
	            </div>
	            <pre><code class="hljs language-${language}">${escapeHTML(code)}</code></pre>
	        </div>
	    `;
	};
	marked.setOptions({ renderer: renderer, langPrefix: 'hljs language-' });
	
	async function copyToClipboard(btn) {
	    const container = btn.closest('.code-container');
	    const text = container.querySelector('code').innerText;
	    try {
	        await navigator.clipboard.writeText(text);
	        btn.innerHTML = '<i data-lucide="check" class="w-[14px] h-[14px] text-green-500"></i>';
	        lucide.createIcons();
	        setTimeout(() => {
	            btn.innerHTML = '<i data-lucide="copy" class="w-[14px] h-[14px] text-gray-400"></i>';
	            lucide.createIcons();
	        }, 2000);
	    } catch (err) {
	        console.error('Gagal menyalin:', err);
	    }
	}

    function updateSliderLabels() {
	    const thinkingMap = { "1": "LOW", "2": "MEDIUM", "3": "HIGH" };
	    labelThinking.innerText = thinkingMap[settingsThinking.value];
	    labelTokens.innerText = settingsTokens.value;
	}

	        'gemini-3-deep-think-preview': 'Gemini 3 Deep Think'
	    };
	    
	    selectedModelText.innerText = modelLabels[currentModel] || 'Gemini 3 Flash';
	    settingsPrompt.value = systemPrompt;
	    
	    const thinkingRevMap = { "LOW": "1", "MEDIUM": "2", "HIGH": "3" };
	    settingsThinking.value = thinkingRevMap[currentThinking] || "2";
	    settingsTokens.value = maxTokens;
	    
	    updateSliderLabels();

	}

	    } else {
	        dropdownMenu.classList.add('hidden');
	        document.getElementById('dropdown-icon').style.transform = 'rotate(0deg)';
	    }
	};
	
	dropdownOptions.forEach(opt => {

	        e.stopPropagation();
	        currentModel = opt.getAttribute('data-value');
	        selectedModelText.innerText = opt.querySelector('span').innerText;
	        dropdownMenu.classList.add('hidden');
	        document.getElementById('dropdown-icon').style.transform = 'rotate(0deg)';
	    };
	});
	
	document.addEventListener('click', (e) => {
	    if (!dropdownMenu.classList.contains('hidden')) {
	        if (!dropdownTrigger.contains(e.target) && !dropdownMenu.contains(e.target)) {
	            dropdownMenu.classList.add('hidden');
	            const icon = document.getElementById('dropdown-icon');
	            if (icon) icon.style.transform = 'rotate(0deg)';
	        }

	});

	    systemPrompt = settingsPrompt.value;
	    
	    const thinkingMap = { "1": "LOW", "2": "MEDIUM", "3": "HIGH" };
	    currentThinking = thinkingMap[settingsThinking.value];
	    maxTokens = parseInt(settingsTokens.value);
	
	    localStorage.setItem('ai_model', currentModel);
	    localStorage.setItem('system_prompt', systemPrompt);
	    localStorage.setItem('ai_thinking', currentThinking);
	    localStorage.setItem('ai_tokens', maxTokens);
	    
	    initUI();
	    showView('chat');
	}

	async function loadSavedChat() {
	    messageList.innerHTML = '';
	    const iconPdf = `<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" class="w-10 h-10 drop-shadow-sm"><path d="M14 2H6C4.89543 2 4 2.89543 4 4V20C4 21.1046 4.89543 22 6 22H18C19.1046 22 20 21.1046 20 20V8L14 2Z" fill="#DC2626"/><path d="M14 2L20 8H14V2Z" fill="#FCA5A5"/><text x="12" y="16.5" text-anchor="middle" fill="white" font-size="6.5" font-weight="900" font-family="sans-serif" letter-spacing="-0.5px">PDF</text></svg>`;
	
	    for (const msg of chatHistory) {
	        const role = msg.role === 'model' ? 'assistant' : 'user';
	        const bubble = createBubble(role, false);
	        
	        if (msg.parts && msg.parts[0] && msg.parts[0].text) {
	            bubble.innerHTML = marked.parse(msg.parts[0].text);
	            
	            const placeholders = bubble.querySelectorAll('.file-placeholder');
	            for (const ph of placeholders) {
	                const fileId = ph.getAttribute('data-file-id');
	                const fileData = await getFromLocal(fileId);
	                if (fileData) {
	                    if (fileData.mime.startsWith('image/')) {
	                        ph.innerHTML = `<img src="data:${fileData.mime};base64,${fileData.base64}" class="w-10 h-10 object-cover rounded-lg shadow-sm">`;
	                    } else {
	                        ph.innerHTML = iconPdf;
	                    }
	                }
	            }
	            
	            bubble.querySelectorAll('pre code').forEach((block) => {
	                hljs.highlightElement(block);
	            });
	        }
	    }
	    lucide.createIcons();
	    scrollToBottom();
	}

    async function checkSession() {
        try {
            const { data: { session } } = await _supabase.auth.getSession();
            showView(session ? 'chat' : 'auth');
        } catch (e) { showView('auth'); }
    }

    function showView(view) {
        authView.classList.remove('active');
        chatView.classList.remove('active');
        settingsView.classList.remove('active');
        if (view === 'chat') chatView.classList.add('active');
        else if (view === 'settings') settingsView.classList.add('active');
        else authView.classList.add('active');
        lucide.createIcons();
        if (view === 'chat') scrollToBottom();
    }

    document.getElementById('auth-form').onsubmit = async (e) => {
        e.preventDefault();
        authError.classList.add('hidden');
        const email = document.getElementById('auth-email').value;
        const password = document.getElementById('auth-password').value;
        try {
            const { error } = await _supabase.auth.signInWithPassword({ email, password });
            if (error) throw error;
        } catch (err) {
            authError.innerText = "Kredensial salah.";
            authError.classList.remove('hidden');
        }
    };

    async function handleLogout() {
        await _supabase.auth.signOut();
        showView('auth');
    }

    _supabase.auth.onAuthStateChange((ev) => {
        if (ev === 'SIGNED_IN') showView('chat');
        if (ev === 'SIGNED_OUT') showView('auth');
    });

    function scrollToBottom() {
	    setTimeout(() => { 
	        scroller.scrollTo({ 
	            top: scroller.scrollHeight, 
	            behavior: 'smooth' 
	        }); 
	    }, 20);
	}

    async function clearChat() {
	    chatHistory = [];
	    localStorage.removeItem('chat_history');
	    await clearLocalDB();
	    messageList.innerHTML = '';
	    input.value = '';
	    input.style.height = 'auto';
	    const container = document.getElementById('capsule-container');
	    if (container) {
	        container.style.borderRadius = '999px'; 
	        container.style.alignItems = 'center';
	    }
	    window.scrollTo(0, 0);
	}

    function createBubble(role, showTyping = true) {
	    const isAI = role === 'assistant';
	    const roleName = isAI ? 'ASISTEN AI' : 'USER';
	    const now = new Date();
	    const timeStr = now.getHours().toString().padStart(2, '0') + ':' + now.getMinutes().toString().padStart(2, '0');
	
	    const div = document.createElement('div');
	    div.className = "w-full animate-in fade-in duration-300 mb-4";
	    
	    div.innerHTML = `
	        <div class="w-full bg-gray-100 rounded-2xl px-5 pt-3 pb-5 text-slate-800">
	            <div class="flex justify-between items-center pb-1 mb-1 border-b border-gray-200">
	                <span class="text-[11px] font-bold uppercase tracking-widest text-gray-500">${roleName}</span>
	                <span class="text-[11px] font-medium text-gray-400">${timeStr}</span>
	            </div>
	            <div class="prose prose-sm max-w-none msg-content text-base leading-relaxed font-medium">
	                ${isAI && showTyping ? '<div class="flex gap-1 py-1.5"><div class="typing-dot"></div><div class="typing-dot"></div><div class="typing-dot"></div></div>' : ''}
	            </div>
	        </div>
	    `;
	    
	    messageList.appendChild(div);
	    lucide.createIcons();
	    scrollToBottom();
	    return div.querySelector('.msg-content');
	}

	let pendingFiles = [];

	function formatBytes(bytes, decimals = 2) {
	    if (bytes === 0) return '0 Bytes';
	    const k = 1024;
	    const dm = decimals < 0 ? 0 : decimals;
	    const sizes = ['Bytes', 'KB', 'MB', 'GB'];
	    const i = Math.floor(Math.log(bytes) / Math.log(k));
	    return parseFloat((bytes / Math.pow(k, i)).toFixed(dm)) + ' ' + sizes[i];
	}
	
	async function handleFileSelect(event) {
	    const files = Array.from(event.target.files);
	    if (pendingFiles.length + files.length > 4) {
	        alert("Maksimal 4 file dalam satu pengiriman.");
	        return;
	    }
	
	    for (const file of files) {
	        const base64 = await convertToBase64(file);
	        pendingFiles.push({
	            name: file.name,
	            size: formatBytes(file.size),
	            type: file.type,
	            base64: base64.split(',')[1],
	            mime: file.type
	        });
	    }
	    renderPreviews();
	    event.target.value = '';
	}
	
	function convertToBase64(file) {
	    return new Promise((resolve, reject) => {
	        const reader = new FileReader();
	        reader.readAsDataURL(file);
	        reader.onload = () => resolve(reader.result);
	        reader.onerror = error => reject(error);
	    });
	}
	
	function removeFile(index) {
	    pendingFiles.splice(index, 1);
	    renderPreviews();
	}
	
	function renderPreviews() {
	    const container = document.getElementById('file-preview-container');
	    container.innerHTML = '';
	    
	    pendingFiles.forEach((file, index) => {
	        const isImage = file.type.startsWith('image/');
	        
	        let visual;
	        if (isImage) {
	            visual = `<img src="data:${file.mime};base64,${file.base64}" class="w-9 h-9 object-cover rounded-lg shadow-sm">`;
	        } else {
	            visual = `<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" class="w-9 h-9 drop-shadow-sm">
	                        <path d="M14 2H6C4.89543 2 4 2.89543 4 4V20C4 21.1046 4.89543 22 6 22H18C19.1046 22 20 21.1046 20 20V8L14 2Z" fill="#DC2626"/>
	                        <path d="M14 2L20 8H14V2Z" fill="#FCA5A5"/> 
	                        <text x="12" y="16.5" text-anchor="middle" fill="white" font-size="6.5" font-weight="900" font-family="sans-serif" letter-spacing="-0.5px">PDF</text>
	                      </svg>`;
	        }
	        
	        const card = document.createElement('div');
	        card.className = "bg-gray-100 rounded-2xl p-3 flex items-center relative fade-in w-full min-h-[64px] border-none";
	        card.innerHTML = `
	            <div class="shrink-0 mr-3">${visual}</div>
	            
	            <div class="overflow-hidden flex-1 flex flex-col justify-center min-h-[40px] leading-snug">
	                <p class="text-[13px] font-bold text-gray-700 truncate uppercase tracking-tight">${file.name}</p>
	                <p class="text-[11px] text-gray-400 font-medium">${file.size}</p>
	            </div>
	            
	            <button onclick="removeFile(${index})" class="absolute -top-3 -right-3 w-7 h-7 flex items-center justify-center border-none p-0 cursor-pointer outline-none">
	                <svg fill="#d1d5db" viewBox="0 0 24 24" class="w-full h-full" version="1.2" baseProfile="tiny" xmlns="http://www.w3.org/2000/svg">
	                    <g><path d="M12 4c-4.419 0-8 3.582-8 8s3.581 8 8 8 8-3.582 8-8-3.581-8-8-8zm3.707 10.293c.391.391.391 1.023 0 1.414-.195.195-.451.293-.707.293s-.512-.098-.707-.293l-2.293-2.293-2.293 2.293c-.195.195-.451.293-.707.293s-.512-.098-.707-.293c-.391-.391-.391-1.023 0-1.414l2.293-2.293-2.293-2.293c-.391-.391-.391-1.023 0-1.414s1.023-.391 1.414 0l2.293 2.293 2.293-2.293c.391-.391 1.023-.391 1.414 0s.391 1.023 0 1.414l-2.293 2.293 2.293 2.293z"></path></g>
	                </svg>
	            </button>`;
	        container.appendChild(card);
	    });
	    lucide.createIcons();
	}
	
	async function onSend(e) {
	    if (e) e.preventDefault();
	    const val = input.value.trim();
	    if ((!val && pendingFiles.length === 0) || sendBtn.disabled) return;
	
	    const filesToSend = [...pendingFiles];
	    let filesHtml = '';
	    let storageHtml = '';
	    
	    const iconPdf = `<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" class="w-9 h-9 drop-shadow-sm"><path d="M14 2H6C4.89543 2 4 2.89543 4 4V20C4 21.1046 4.89543 22 6 22H18C19.1046 22 20 21.1046 20 20V8L14 2Z" fill="#DC2626"/><path d="M14 2L20 8H14V2Z" fill="#FCA5A5"/><text x="12" y="16.5" text-anchor="middle" fill="white" font-size="6.5" font-weight="900" font-family="sans-serif" letter-spacing="-0.5px">PDF</text></svg>`;
	
	    if (filesToSend.length > 0) {
	        const gridClass = 'grid grid-cols-4 gap-2 mt-2 mb-3'; 
	        filesHtml = `<div class="${gridClass}">`;
	        storageHtml = `<div class="${gridClass}">`;
	        
	        for (const file of filesToSend) {
	            const fileId = 'file_' + Date.now() + '_' + Math.random().toString(36).substr(2, 9);
	            const isImage = file.type.startsWith('image/');
	            
	            await saveToLocal(fileId, { mime: file.mime, base64: file.base64 });
	
	            const visualFull = isImage ? `<img src="data:${file.mime};base64,${file.base64}" class="w-10 h-10 object-cover rounded-lg shadow-sm">` : iconPdf;
	            const visualSaved = `<div id="${fileId}" class="file-placeholder w-10 h-10 bg-gray-200 rounded-lg flex items-center justify-center" data-file-id="${fileId}"></div>`;
	
	            const card = (v) => `
	                <div class="bg-gray-200 rounded-2xl p-3 flex items-center relative w-full min-h-[64px] border-none shadow-sm fade-in">
	                    <div class="shrink-0 mr-3">${v}</div>
	                    <div class="overflow-hidden flex-1 flex flex-col justify-center min-h-[40px] leading-snug">
	                        <p class="text-[13px] font-bold text-gray-700 truncate uppercase tracking-tight">${file.name}</p>
	                        <p class="text-[11px] text-gray-400 font-medium">${file.size}</p>
	                    </div>
	                </div>`;
	
	            filesHtml += card(visualFull);
	            storageHtml += card(visualSaved);
	        }
	        filesHtml += '</div>';
	        storageHtml += '</div>';
	    }
	
	    input.blur();
	    const u = createBubble('user', false);
	    u.innerHTML = filesHtml + (val ? marked.parse(val) : '');
	
	    chatHistory.push({ role: "user", parts: [{ text: storageHtml + (val ? val : "") }] });
	    
	    input.value = '';
	    input.style.height = 'auto';
	    pendingFiles = [];
	    renderPreviews();
	    sendBtn.disabled = true;
	
	    try { localStorage.setItem('chat_history', JSON.stringify(chatHistory)); } catch (e) {}
	
	    const a = createBubble('assistant', true);
	    let resTxt = "";
	    const PROXY_URL = `${SUPABASE_URL}/functions/v1/ai-proxy?model=${currentModel}`;
	
	    try {
	        const payloadContents = JSON.parse(JSON.stringify(chatHistory));
	        const lastIdx = payloadContents.length - 1;
	        const currentParts = [{ text: val || "Analisis lampiran ini." }];
	        filesToSend.forEach(f => {
	            currentParts.push({ inline_data: { mime_type: f.mime, data: f.base64 } });
	        });
	        payloadContents[lastIdx].parts = currentParts;
	
	        const response = await fetch(PROXY_URL, {
	            method: 'POST',
	            headers: { 
	                'Content-Type': 'application/json', 
	                'apikey': SUPABASE_KEY, 
	                'Authorization': `Bearer ${SUPABASE_KEY}` 
	            },
	            body: JSON.stringify({ 
	                contents: payloadContents, 
	                systemInstruction: { parts: [{ text: systemPrompt + " (Tingkat Pemikiran: " + currentThinking + ")" }] },
	                generationConfig: { 
	                    temperature: 1, 
	                    maxOutputTokens: maxTokens
	                },
	                tools: [{ google_search: {} }] 
	            })
	        });
	
	        if (!response.ok) throw new Error("Gagal terhubung ke API");
	
	        const reader = response.body.getReader();
	        const decoder = new TextDecoder();
	        let buf = "";
	
	        while (true) {
	            const { value, done } = await reader.read();
	            if (done) break;
	            buf += decoder.decode(value, { stream: true });
	            
	            let start = buf.indexOf('{');
	            while (start !== -1) {
	                let depth = 0, end = -1;
	                for (let i = start; i < buf.length; i++) {
	                    if (buf[i] === '{') depth++;
	                    else if (buf[i] === '}') { 
	                        depth--; 
	                        if (depth === 0) { end = i; break; } 
	                    }
	                }
	                
	                if (end !== -1) {
	                    try {
	                        const jsonStr = buf.substring(start, end + 1);
	                        const json = JSON.parse(jsonStr);
	                        const parts = json.candidates?.[0]?.content?.parts;
	                        
	                        if (parts) {
	                            parts.forEach(part => {
	                                if (part.text) {
	                                    if (resTxt === "" && a) a.innerHTML = ""; 
	                                    resTxt += part.text;
	                                }
	                            });
	                            
	                            if (a && resTxt !== "") {
	                                a.innerHTML = marked.parse(resTxt);
	                                a.querySelectorAll('pre code').forEach((b) => hljs.highlightElement(b));
	                                lucide.createIcons();
	                            }
	                            scrollToBottom();
	                        }
	                    } catch (e) {}
	                    buf = buf.substring(end + 1); 
	                    start = buf.indexOf('{');
	                } else break;
	            }
	        }
	        
	        if (resTxt) {
	            chatHistory.push({ role: "model", parts: [{ text: resTxt }] });
	            localStorage.setItem('chat_history', JSON.stringify(chatHistory));
	        }
	    } catch (err) {
	        if (a) a.innerHTML = `<span class="text-red-500 text-xs font-bold">GALAT: ${err.message}</span>`;
	    } finally { 
	        sendBtn.disabled = false; 
	        scrollToBottom(); 
	    }
	}
	
	function adjustInput(el) {
	    el.style.height = 'auto'; 
	    el.style.height = (el.scrollHeight) + 'px';
	    const container = document.getElementById('capsule-container');
	    if(el.scrollHeight > 48) { 
	        container.style.borderRadius = '24px'; 
	        container.style.alignItems = 'flex-end';
	        el.style.marginBottom = '4px';
	    } else { 
	        container.style.borderRadius = '999px'; 
	        container.style.alignItems = 'center';
	        el.style.marginBottom = '0px';
	    }
	}

    let lastTouch = 0;
    document.addEventListener('touchend', (e) => {
        const now = Date.now();
        if (now - lastTouch <= 300) {
            if (e.target.tagName !== 'INPUT' && e.target.tagName !== 'TEXTAREA' && e.target.tagName !== 'BUTTON' && !e.target.closest('button')) {
                e.preventDefault();
            }
        }
        lastTouch = now;
    }, false);

    input.addEventListener('keydown', (e) => { if (e.key === 'Enter' && !e.shiftKey) { e.preventDefault(); onSend(); } });
    
    initUI();
    checkSession();
	
	scroller.addEventListener('scroll', () => {
	    const top = scroller.scrollTop;
	    const totalScroll = scroller.scrollHeight;
	    const currentScroll = top + scroller.offsetHeight;
	
	    if (top === 0) {
	        scroller.scrollTop = 1;
	    } 
	    else if (currentScroll === totalScroll) {
	        scroller.scrollTop = top - 1;
	    }
	});
	
	scroller.addEventListener('touchstart', () => {
	    const top = scroller.scrollTop;
	    const totalScroll = scroller.scrollHeight;
	    const currentScroll = top + scroller.offsetHeight;
	
	    if (top === 0) {
	        scroller.scrollTop = 1;
	    } else if (currentScroll === totalScroll) {
	        scroller.scrollTop = top - 1;
	    }
	});
	
	document.addEventListener('touchstart', (e) => {
	    if (e.touches.length > 1) {
	        e.preventDefault();
	    }
	}, { passive: false });
	
	document.addEventListener('gesturestart', (e) => {
	    e.preventDefault();
	});
	
	document.addEventListener('keydown', (e) => {
	    if (e.ctrlKey && (e.key === '+' || e.key === '-' || e.key === '=' || e.key === '0')) {
	        e.preventDefault();
	    }
	});
	
	document.addEventListener('wheel', (e) => {
	    if (e.ctrlKey) {
	        e.preventDefault();
	    }
	},
	{ passive: false });
</script>
