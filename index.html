<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover, interactive-widget=resizes-content">
    <title>AI ASISTEN</title>
    
    <!-- Meta PWA -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="default">
    <meta name="theme-color" content="#ffffff">
    <meta name="apple-mobile-web-app-title" content="AI ASISTEN">
    <link rel="apple-touch-icon" href="icon/icon-512.png">
    <link rel="icon" type="image/png" href="icon/icon-512.png">

    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">
    
    <style>
        /* Mencegah efek karet secara total */
        html, body {
            margin: 0;
            padding: 0;
            height: 100%;
            width: 100%;
            overflow: hidden;
            position: fixed; 
            background-color: #ffffff;
            font-family: 'Inter', sans-serif;
            -webkit-text-size-adjust: 100%;
            overscroll-behavior: none;
        }

        /* Layout Utama dengan Grid */
        #app-root {
            display: grid;
            grid-template-rows: auto 1fr auto; /* Header (Auto), Chat (Fill), Footer (Auto) */
            height: 100dvh;
            width: 100%;
            overflow: hidden;
        }

        header {
            background: white;
            border-bottom: 1px solid #f1f5f9;
            padding-top: env(safe-area-inset-top, 0px);
            z-index: 100;
        }

        /* Hanya area ini yang bisa di-scroll */
        main {
            overflow-y: auto;
            -webkit-overflow-scrolling: touch;
            background-color: #fcfcfc;
            overscroll-behavior-y: contain;
            padding: 1rem;
        }

        footer {
            background: white;
            border-top: 1px solid #f8fafc;
            padding: 10px 16px;
            padding-bottom: calc(env(safe-area-inset-bottom, 10px) + 5px);
            z-index: 100;
        }

        /* Kapsul Grey 100 */
        .input-capsule {
            background-color: #f3f4f6;
            border-radius: 9999px;
            display: flex;
            align-items: center;
            padding: 3px 6px;
            width: 100%;
        }

        textarea {
            background: transparent !important;
            border: none !important;
            outline: none !important;
            box-shadow: none !important;
            resize: none;
            width: 100%;
            /* Padding horizontal besar agar placeholder tidak mepet */
            padding: 10px 24px !important; 
            font-size: 16px;
            line-height: 1.5;
            max-height: 100px;
            color: #1f2937;
        }

        textarea::placeholder {
            color: #9ca3af;
        }

        /* Animasi Typing */
        .typing-dot {
            width: 4px;
            height: 4px;
            background: #6366f1;
            border-radius: 50%;
            animation: blink 1.4s infinite both;
        }
        .typing-dot:nth-child(2) { animation-delay: 0.2s; }
        .typing-dot:nth-child(3) { animation-delay: 0.4s; }
        @keyframes blink { 0%, 80%, 100% { opacity: 0.2; } 40% { opacity: 1; } }

        .prose pre {
            background-color: #f8fafc;
            border: 1px solid #e2e8f0;
            padding: 0.75rem;
            border-radius: 0.75rem;
            font-size: 0.8em;
        }

        /* Hilangkan highlight tap */
        * { -webkit-tap-highlight-color: transparent; }
    </style>
</head>
<body>

    <div id="app-root">
        <!-- Header: Tetap di atas, tidak ikut scroll -->
        <header class="px-5 py-2.5 flex justify-between items-center shadow-sm">
            <div class="flex items-center gap-3">
                <div class="w-8 h-8 bg-indigo-600 rounded-lg flex items-center justify-center text-white shadow-sm">
                    <i data-lucide="sparkles" class="w-4 h-4"></i>
                </div>
                <div>
                    <h1 class="font-bold text-gray-800 text-xs tracking-tighter uppercase">AI ASISTEN</h1>
                    <div class="flex items-center gap-1">
                        <span class="w-1.5 h-1.5 bg-green-500 rounded-full animate-pulse"></span>
                        <span class="text-[8px] text-gray-400 font-bold uppercase tracking-widest">Gemini 3 Flash</span>
                    </div>
                </div>
            </div>
            <button onpointerdown="clearChat()" class="p-2 text-gray-400 active:scale-90 transition-transform">
                <i data-lucide="refresh-cw" class="w-4 h-4"></i>
            </button>
        </header>

        <!-- Area Chat: Scrollable -->
        <main id="chat-scroller">
            <div id="welcome-view" class="max-w-xl mx-auto text-center py-10 space-y-3">
                <div class="w-12 h-12 bg-white border border-gray-100 rounded-xl flex items-center justify-center mx-auto shadow-sm">
                    <i data-lucide="bot" class="w-6 h-6 text-indigo-500"></i>
                </div>
                <h2 class="text-lg font-semibold text-gray-800">Ada yang bisa saya bantu?</h2>
                <p class="text-gray-400 text-[10px] px-8 uppercase tracking-widest font-bold">Google Search Enabled</p>
            </div>
            <div id="message-list" class="max-w-3xl mx-auto space-y-6 pb-4"></div>
        </main>

        <!-- Footer: Menempel di bawah (Sticky ke keyboard) -->
        <footer>
            <div class="max-w-3xl mx-auto">
                <div class="input-capsule">
                    <textarea 
                        id="chat-input"
                        rows="1"
                        placeholder="Tulis pesan ke AI Asisten..."
                        oninput="this.style.height = 'auto'; this.style.height = (this.scrollHeight) + 'px';"
                    ></textarea>
                    <!-- Menggunakan onpointerdown agar langsung terkirim tanpa 2x klik -->
                    <button 
                        id="send-btn"
                        onpointerdown="onSend()"
                        class="bg-indigo-600 text-white p-2.5 rounded-full flex-none active:scale-90 transition-transform shadow-md"
                    >
                        <i data-lucide="arrow-right" class="w-5 h-5"></i>
                    </button>
                </div>
            </div>
        </footer>
    </div>

    <script>
        const SUPABASE_PROJECT_URL = "https://eofuiyhnyyxrapxilank.supabase.co";
        const SUPABASE_ANON_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImVvZnVpeWhueXl4cmFweGlsYW5rIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjU5Mzc3NTEsImV4cCI6MjA4MTUxMzc1MX0.aogUNcs5K2-q7h8cDHpgRwYN5dTO9sm2P2aHlKeUlvc";
        const ENDPOINT = `${SUPABASE_PROJECT_URL}/functions/v1/ai-proxy?model=gemini-3-flash-preview`;

        const scroller = document.getElementById('chat-scroller');
        const messageList = document.getElementById('message-list');
        const welcome = document.getElementById('welcome-view');
        const input = document.getElementById('chat-input');
        const sendBtn = document.getElementById('send-btn');

        lucide.createIcons();

        function scrollToBottom() {
            setTimeout(() => {
                scroller.scrollTo({
                    top: scroller.scrollHeight,
                    behavior: 'smooth'
                });
            }, 50);
        }

        function clearChat() {
            messageList.innerHTML = '';
            if (welcome) welcome.style.display = 'block';
            input.value = '';
            input.style.height = 'auto';
            window.scrollTo(0,0);
        }

        function createBubble(role) {
            if (welcome) welcome.style.display = 'none';
            const isAI = role === 'assistant';
            const div = document.createElement('div');
            div.className = `flex ${isAI ? 'justify-start' : 'justify-end'} w-full animate-in fade-in duration-300 mb-1`;
            
            div.innerHTML = `
                <div class="flex gap-2.5 max-w-[92%] ${isAI ? '' : 'flex-row-reverse'}">
                    <div class="w-7 h-7 flex-none rounded-lg flex items-center justify-center border ${isAI ? 'bg-white text-indigo-600' : 'bg-gray-100 text-gray-400'}">
                        <i data-lucide="${isAI ? 'bot' : 'user'}" class="w-3.5 h-3.5"></i>
                    </div>
                    <div class="px-4 py-2.5 rounded-2xl text-[15px] ${isAI ? 'bg-white border border-gray-100 shadow-sm text-gray-800' : 'bg-indigo-600 text-white shadow-sm'}">
                        <div class="prose prose-sm max-w-none msg-content">
                            ${isAI ? '<div class="flex gap-1 py-1.5"><div class="typing-dot"></div><div class="typing-dot"></div><div class="typing-dot"></div></div>' : ''}
                        </div>
                    </div>
                </div>
            `;
            messageList.appendChild(div);
            lucide.createIcons();
            scrollToBottom();
            return div.querySelector('.msg-content');
        }

        async function onSend() {
            const val = input.value.trim();
            if (!val || sendBtn.disabled) return;

            // Fokus tetap di input agar keyboard tidak menutup otomatis (opsional)
            // input.focus(); 

            input.value = '';
            input.style.height = 'auto';
            sendBtn.disabled = true;

            const u = createBubble('user');
            u.textContent = val;

            const a = createBubble('assistant');
            let resultText = "";

            try {
                const res = await fetch(ENDPOINT, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'apikey': SUPABASE_ANON_KEY,
                        'Authorization': `Bearer ${SUPABASE_ANON_KEY}`
                    },
                    body: JSON.stringify({
                        contents: [{ parts: [{ text: val }] }],
                        tools: [{ google_search: {} }]
                    })
                });

                const reader = res.body.getReader();
                const decoder = new TextDecoder();
                a.innerHTML = "";
                let buffer = "";

                while (true) {
                    const { value, done } = await reader.read();
                    if (done) break;
                    buffer += decoder.decode(value, { stream: true });
                    let start = buffer.indexOf('{');
                    while (start !== -1) {
                        let depth = 0, end = -1;
                        for (let i = start; i < buffer.length; i++) {
                            if (buffer[i] === '{') depth++;
                            else if (buffer[i] === '}') { depth--; if (depth === 0) { end = i; break; } }
                        }
                        if (end !== -1) {
                            try {
                                const json = JSON.parse(buffer.substring(start, end + 1));
                                const part = json.candidates?.[0]?.content?.parts?.[0]?.text || "";
                                resultText += part;
                                a.innerHTML = marked.parse(resultText);
                                scrollToBottom();
                            } catch (e) {}
                            buffer = buffer.substring(end + 1);
                            start = buffer.indexOf('{');
                        } else break;
                    }
                }
            } catch (err) {
                a.innerHTML = `<span class="text-red-500 text-xs">Error: ${err.message}</span>`;
            } finally {
                sendBtn.disabled = false;
                scrollToBottom();
            }
        }

        // Support Enter key
        input.addEventListener('keydown', (e) => {
            if (e.key === 'Enter' && !e.shiftKey) {
                e.preventDefault();
                onSend();
            }
        });

        // Fix iOS scroll offset
        input.addEventListener('blur', () => {
            window.scrollTo(0,0);
        });
    </script>
</body>
</html>
