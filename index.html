<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover, interactive-widget=resizes-content">
    <title>AI ASISTEN - Login</title>
    
    <!-- Meta PWA -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="default">
    <meta name="theme-color" content="#ffffff">
    <meta name="apple-mobile-web-app-title" content="AI ASISTEN">
    <link rel="apple-touch-icon" href="icon/icon-512.png">
    <link rel="icon" type="image/png" href="icon/icon-512.png">

    <!-- Scripts -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    
    <style>
        /* Mencegah efek karet dan zoom secara total */
        html, body {
            margin: 0;
            padding: 0;
            height: 100%;
            width: 100%;
            overflow: hidden;
            position: fixed; 
            background-color: #ffffff;
            font-family: 'Inter', sans-serif;
            -webkit-text-size-adjust: 100%;
            overscroll-behavior: none;
            touch-action: manipulation;
        }

        #app-root {
            display: grid;
            grid-template-rows: auto 1fr auto; 
            height: 100dvh;
            width: 100%;
            overflow: hidden;
        }

        /* View Containers */
        #auth-view, #chat-view {
            width: 100%;
            height: 100%;
            display: none;
        }

        #auth-view.active, #chat-view.active {
            display: flex;
            flex-direction: column;
        }

        /* Chat Components */
        header {
            background: white;
            border-bottom: 1px solid #f1f5f9;
            padding-top: env(safe-area-inset-top, 0px);
            z-index: 100;
        }

        main {
            flex: 1 1 auto;
            overflow-y: auto;
            -webkit-overflow-scrolling: touch;
            background-color: #fcfcfc;
            overscroll-behavior-y: contain;
            padding: 1rem;
        }

        footer {
            background: white;
            border-top: 1px solid #f8fafc;
            padding: 10px 16px;
            padding-bottom: calc(env(safe-area-inset-bottom, 10px) + 5px);
            z-index: 100;
        }

        .input-capsule {
            background-color: #f3f4f6; /* Gray 100 */
            border-radius: 9999px;
            display: flex;
            align-items: center;
            padding: 3px 6px;
            width: 100%;
        }

        textarea {
            background: transparent !important;
            border: none !important;
            outline: none !important;
            box-shadow: none !important;
            resize: none;
            width: 100%;
            padding: 10px 24px !important; 
            font-size: 16px;
            line-height: 1.5;
            max-height: 100px;
            color: #1f2937;
        }

        /* Markdown Styling */
        .prose pre {
            background-color: #f8fafc;
            border: 1px solid #e2e8f0;
            padding: 0.75rem;
            border-radius: 0.75rem;
            font-size: 0.8em;
        }

        /* Animasi */
        .fade-in { animation: fadeIn 0.3s ease-out forwards; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }

        .typing-dot {
            width: 4px;
            height: 4px;
            background: #6366f1;
            border-radius: 50%;
            animation: blink 1.4s infinite both;
        }
        .typing-dot:nth-child(2) { animation-delay: 0.2s; }
        .typing-dot:nth-child(3) { animation-delay: 0.4s; }
        @keyframes blink { 0%, 80%, 100% { opacity: 0.2; } 40% { opacity: 1; } }

        * { -webkit-tap-highlight-color: transparent; }
    </style>
</head>
<body>

    <!-- CONTAINER UTAMA -->
    <div id="app-root">

        <!-- 1. HALAMAN AUTH (LOGIN/REGISTER) -->
        <div id="auth-view" class="h-full flex items-center justify-center p-6 bg-slate-50">
            <div class="w-full max-w-sm bg-white rounded-3xl p-8 shadow-xl shadow-slate-200/50 border border-slate-100 fade-in">
                <div class="text-center mb-8">
                    <div class="w-14 h-14 bg-indigo-600 rounded-2xl flex items-center justify-center text-white mx-auto mb-4 shadow-lg shadow-indigo-200">
                        <i data-lucide="sparkles" class="w-7 h-7"></i>
                    </div>
                    <h2 id="auth-title" class="text-2xl font-bold text-slate-800">Selamat Datang</h2>
                    <p id="auth-subtitle" class="text-slate-400 text-sm mt-1">Masuk untuk mulai mengobrol</p>
                </div>

                <form id="auth-form" class="space-y-4">
                    <div>
                        <label class="text-[10px] uppercase tracking-widest font-bold text-slate-400 ml-1">Email</label>
                        <input type="email" id="auth-email" required class="w-full bg-slate-50 border-none rounded-2xl px-5 py-3.5 text-sm focus:ring-2 focus:ring-indigo-500/20 transition-all outline-none" placeholder="nama@email.com">
                    </div>
                    <div>
                        <label class="text-[10px] uppercase tracking-widest font-bold text-slate-400 ml-1">Password</label>
                        <input type="password" id="auth-password" required class="w-full bg-slate-50 border-none rounded-2xl px-5 py-3.5 text-sm focus:ring-2 focus:ring-indigo-500/20 transition-all outline-none" placeholder="••••••••">
                    </div>
                    
                    <button type="submit" id="auth-submit-btn" class="w-full bg-indigo-600 text-white font-semibold py-4 rounded-2xl shadow-lg shadow-indigo-200 active:scale-[0.98] transition-all flex items-center justify-center gap-2">
                        <span>Masuk</span>
                        <i data-lucide="chevron-right" class="w-4 h-4"></i>
                    </button>
                </form>

                <div class="mt-8 text-center">
                    <button id="toggle-auth" class="text-indigo-600 text-xs font-semibold hover:underline">Belum punya akun? Daftar sekarang</button>
                </div>
                
                <p id="auth-error" class="text-red-500 text-[10px] text-center mt-4 hidden"></p>
            </div>
        </div>

        <!-- 2. HALAMAN CHAT -->
        <div id="chat-view" class="h-full">
            <!-- Header -->
            <header class="px-5 py-2.5 flex justify-between items-center shadow-sm">
                <div class="flex items-center gap-3">
                    <div class="w-8 h-8 bg-indigo-600 rounded-lg flex items-center justify-center text-white shadow-sm">
                        <i data-lucide="sparkles" class="w-4 h-4"></i>
                    </div>
                    <div>
                        <h1 class="font-bold text-gray-800 text-xs tracking-tighter uppercase">AI ASISTEN</h1>
                        <div class="flex items-center gap-1">
                            <span class="w-1.5 h-1.5 bg-green-500 rounded-full animate-pulse"></span>
                            <span class="text-[8px] text-gray-400 font-bold uppercase tracking-widest">Gemini 3 Flash</span>
                        </div>
                    </div>
                </div>
                <div class="flex items-center gap-1">
                    <button onpointerdown="clearChat()" class="p-2 text-gray-400 active:scale-90 transition-transform">
                        <i data-lucide="refresh-cw" class="w-4 h-4"></i>
                    </button>
                    <button onpointerdown="handleLogout()" class="p-2 text-gray-400 active:scale-90 transition-transform">
                        <i data-lucide="log-out" class="w-4 h-4"></i>
                    </button>
                </div>
            </header>

            <!-- Chat Scroller -->
            <main id="chat-scroller">
                <div id="welcome-view" class="max-w-xl mx-auto text-center py-10 space-y-3">
                    <div class="w-12 h-12 bg-white border border-gray-100 rounded-xl flex items-center justify-center mx-auto shadow-sm">
                        <i data-lucide="bot" class="w-6 h-6 text-indigo-500"></i>
                    </div>
                    <h2 class="text-lg font-semibold text-gray-800">Ada yang bisa saya bantu?</h2>
                    <p class="text-gray-400 text-[10px] px-8 uppercase tracking-widest font-bold leading-relaxed">Google Search Grounding Aktif</p>
                </div>
                <div id="message-list" class="max-w-3xl mx-auto space-y-6 pb-4"></div>
            </main>

            <!-- Footer -->
            <footer>
                <div class="max-w-3xl mx-auto">
                    <div class="input-capsule">
                        <textarea 
                            id="chat-input"
                            rows="1"
                            placeholder="Tulis pesan ke AI Asisten..."
                            oninput="this.style.height = 'auto'; this.style.height = (this.scrollHeight) + 'px';"
                        ></textarea>
                        <button 
                            id="send-btn"
                            onpointerdown="onSend(event)"
                            class="bg-indigo-600 text-white p-2.5 rounded-full flex-none active:scale-90 transition-transform shadow-md"
                        >
                            <i data-lucide="arrow-right" class="w-5 h-5"></i>
                        </button>
                    </div>
                </div>
            </footer>
        </div>

    </div>

    <script>
        // CONFIG SUPABASE
        const SUPABASE_URL = "https://eofuiyhnyyxrapxilank.supabase.co";
        const SUPABASE_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImVvZnVpeWhueXl4cmFweGlsYW5rIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjU5Mzc3NTEsImV4cCI6MjA4MTUxMzc1MX0.aogUNcs5K2-q7h8cDHpgRwYN5dTO9sm2P2aHlKeUlvc";
        
        // Inisialisasi klien Supabase dengan nama variabel berbeda untuk menghindari konflik
        const _supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_KEY);
        
        const PROXY_URL = `${SUPABASE_URL}/functions/v1/ai-proxy?model=gemini-3-flash-preview`;

        // ELEMENTS
        const authView = document.getElementById('auth-view');
        const chatView = document.getElementById('chat-view');
        const authForm = document.getElementById('auth-form');
        const authTitle = document.getElementById('auth-title');
        const authSubmitBtn = document.getElementById('auth-submit-btn');
        const toggleAuthBtn = document.getElementById('toggle-auth');
        const authError = document.getElementById('auth-error');
        
        const scroller = document.getElementById('chat-scroller');
        const messageList = document.getElementById('message-list');
        const welcome = document.getElementById('welcome-view');
        const input = document.getElementById('chat-input');
        const sendBtn = document.getElementById('send-btn');

        let isLoginMode = true;

        lucide.createIcons();

        // 1. AUTH LOGIC
        async function checkSession() {
            try {
                const { data: { session } } = await _supabase.auth.getSession();
                if (session) {
                    showView('chat');
                } else {
                    showView('auth');
                }
            } catch (e) {
                console.error("Session check failed", e);
                showView('auth');
            }
        }

        function showView(view) {
            authView.classList.remove('active');
            chatView.classList.remove('active');
            if (view === 'chat') {
                chatView.classList.add('active');
                document.title = "AI ASISTEN - Obrolan";
            } else {
                authView.classList.add('active');
                document.title = "AI ASISTEN - Masuk";
            }
            lucide.createIcons();
        }

        toggleAuthBtn.onclick = () => {
            isLoginMode = !isLoginMode;
            authTitle.innerText = isLoginMode ? "Selamat Datang" : "Buat Akun";
            authSubmitBtn.querySelector('span').innerText = isLoginMode ? "Masuk" : "Daftar Sekarang";
            toggleAuthBtn.innerText = isLoginMode ? "Belum punya akun? Daftar sekarang" : "Sudah punya akun? Masuk saja";
            authError.classList.add('hidden');
        };

        authForm.onsubmit = async (e) => {
            e.preventDefault();
            authError.classList.add('hidden');
            authSubmitBtn.disabled = true;
            authSubmitBtn.classList.add('opacity-50');

            const email = document.getElementById('auth-email').value;
            const password = document.getElementById('auth-password').value;

            try {
                if (isLoginMode) {
                    const { error } = await _supabase.auth.signInWithPassword({ email, password });
                    if (error) throw error;
                } else {
                    const { error } = await _supabase.auth.signUp({ email, password });
                    if (error) throw error;
                    alert("Pendaftaran berhasil! Silakan periksa email Anda atau langsung masuk.");
                    isLoginMode = true;
                    toggleAuthBtn.click();
                }
            } catch (err) {
                authError.innerText = err.message;
                authError.classList.remove('hidden');
            } finally {
                authSubmitBtn.disabled = false;
                authSubmitBtn.classList.remove('opacity-50');
            }
        };

        async function handleLogout() {
            await _supabase.auth.signOut();
            location.reload();
        }

        // Listen for auth changes
        _supabase.auth.onAuthStateChange((event, session) => {
            if (event === 'SIGNED_IN') showView('chat');
            if (event === 'SIGNED_OUT') showView('auth');
        });

        // 2. CHAT LOGIC
        function scrollToBottom() {
            setTimeout(() => {
                scroller.scrollTo({ top: scroller.scrollHeight, behavior: 'smooth' });
            }, 50);
        }

        function clearChat() {
            messageList.innerHTML = '';
            if (welcome) welcome.style.display = 'block';
            input.value = '';
            input.style.height = 'auto';
            window.scrollTo(0, 0);
        }

        function createBubble(role) {
            if (welcome) welcome.style.display = 'none';
            const isAI = role === 'assistant';
            const div = document.createElement('div');
            div.className = `flex ${isAI ? 'justify-start' : 'justify-end'} w-full animate-in fade-in duration-300 mb-1`;
            
            div.innerHTML = `
                <div class="flex gap-2.5 max-w-[92%] ${isAI ? '' : 'flex-row-reverse'}">
                    <div class="w-7 h-7 flex-none rounded-lg flex items-center justify-center border ${isAI ? 'bg-white text-indigo-600 shadow-sm' : 'bg-gray-100 text-gray-400'}">
                        <i data-lucide="${isAI ? 'bot' : 'user'}" class="w-3.5 h-3.5"></i>
                    </div>
                    <div class="px-4 py-2.5 rounded-2xl text-[15px] ${isAI ? 'bg-white border border-gray-100 shadow-sm text-gray-800' : 'bg-indigo-600 text-white shadow-sm'}">
                        <div class="prose prose-sm max-w-none msg-content">
                            ${isAI ? '<div class="flex gap-1 py-1.5"><div class="typing-dot"></div><div class="typing-dot"></div><div class="typing-dot"></div></div>' : ''}
                        </div>
                    </div>
                </div>
            `;
            messageList.appendChild(div);
            lucide.createIcons();
            scrollToBottom();
            return div.querySelector('.msg-content');
        }

        async function onSend(event) {
            if (event) event.preventDefault();
            const val = input.value.trim();
            if (!val || sendBtn.disabled) return;

            input.blur(); 
            input.value = '';
            input.style.height = 'auto';
            sendBtn.disabled = true;

            const u = createBubble('user');
            u.textContent = val;

            const a = createBubble('assistant');
            let resultText = "";

            try {
                const res = await fetch(PROXY_URL, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'apikey': SUPABASE_KEY,
                        'Authorization': `Bearer ${SUPABASE_KEY}`
                    },
                    body: JSON.stringify({
                        contents: [{ parts: [{ text: val }] }],
                        tools: [{ google_search: {} }]
                    })
                });

                if (!res.body) throw new Error("Gagal membaca respons dari server.");

                const reader = res.body.getReader();
                const decoder = new TextDecoder();
                a.innerHTML = "";
                let buffer = "";

                while (true) {
                    const { value, done } = await reader.read();
                    if (done) break;
                    
                    buffer += decoder.decode(value, { stream: true });
                    
                    let start = buffer.indexOf('{');
                    while (start !== -1) {
                        let depth = 0, end = -1;
                        for (let i = start; i < buffer.length; i++) {
                            if (buffer[i] === '{') depth++;
                            else if (buffer[i] === '}') { 
                                depth--; 
                                if (depth === 0) { 
                                    end = i; 
                                    break; 
                                } 
                            }
                        }
                        
                        if (end !== -1) {
                            try {
                                const jsonStr = buffer.substring(start, end + 1);
                                const json = JSON.parse(jsonStr);
                                const part = json.candidates?.[0]?.content?.parts?.[0]?.text || "";
                                resultText += part;
                                a.innerHTML = marked.parse(resultText);
                                scrollToBottom();
                            } catch (e) {
                                // Lewati jika JSON tidak valid di tengah jalan
                            }
                            buffer = buffer.substring(end + 1);
                            start = buffer.indexOf('{');
                        } else {
                            break;
                        }
                    }
                }
            } catch (err) {
                console.error(err);
                a.innerHTML = `<span class="text-red-500 text-xs">Error: ${err.message}</span>`;
            } finally {
                sendBtn.disabled = false;
                scrollToBottom();
            }
        }

        // ANTI-DOUBLE TAP ZOOM
        let lastTouchEnd = 0;
        document.addEventListener('touchend', (e) => {
            const now = Date.now();
            if (now - lastTouchEnd <= 300) {
                if (e.target.tagName !== 'INPUT' && e.target.tagName !== 'TEXTAREA') {
                    e.preventDefault();
                }
            }
            lastTouchEnd = now;
        }, false);

        input.addEventListener('keydown', (e) => {
            if (e.key === 'Enter' && !e.shiftKey) {
                e.preventDefault();
                onSend();
            }
        });

        input.addEventListener('blur', () => { window.scrollTo(0, 0); });

        // INIT
        checkSession();
    </script>
</body>
</html>
