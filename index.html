    <script>
    const SUPABASE_URL = "https://eofuiyhnyyxrapxilank.supabase.co";
    const SUPABASE_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImVvZnVpeWhueXl4cmFweGlsYW5rIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjU5Mzc3NTEsImV4cCI6MjA4MTUxMzc1MX0.aogUNcs5K2-q7h8cDHpgRwYN5dTO9sm2P2aHlKeUlvc";
    const _supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

    const authView = document.getElementById('auth-view');
    const chatView = document.getElementById('chat-view');
    const settingsView = document.getElementById('settings-view');
    const scroller = document.getElementById('chat-scroller');
    const messageList = document.getElementById('message-list');
    const welcome = document.getElementById('welcome-view');
    const input = document.getElementById('chat-input');
    const sendBtn = document.getElementById('send-btn');
    const authError = document.getElementById('auth-error');
    
    const settingsModel = document.getElementById('settings-model');
    const settingsPrompt = document.getElementById('settings-prompt');
    const activeModelLabel = document.getElementById('active-model-label');

    let currentModel = localStorage.getItem('ai_model') || 'gemini-3-flash';
    let systemPrompt = localStorage.getItem('system_prompt') || 'Anda adalah asisten AI yang cerdas menggunakan model Gemini 3.';
    let chatHistory = JSON.parse(localStorage.getItem('chat_history')) || [];
	
	function escapeHTML(str) {
	    const p = document.createElement('p');
	    p.textContent = str;
	    return p.innerHTML;
	}
	
	const renderer = new marked.Renderer();
	renderer.code = function(token) {
	    const code = token.text || "";
	    const language = token.lang || 'plaintext';
	    
	    return `
	        <div class="code-container">
	            <div class="code-header">
	                <span>${language}</span>
	                <button onclick="copyToClipboard(this)">
	                    <i data-lucide="copy" class="w-[14px] h-[14px] text-gray-400"></i>
	                </button>
	            </div>
	            <pre><code class="hljs language-${language}">${escapeHTML(code)}</code></pre>
	        </div>
	    `;
	};
	marked.setOptions({ renderer: renderer, langPrefix: 'hljs language-' });
	
	async function copyToClipboard(btn) {
	    const container = btn.closest('.code-container');
	    const text = container.querySelector('code').innerText;
	    try {
	        await navigator.clipboard.writeText(text);
	        btn.innerHTML = '<i data-lucide="check" class="w-[14px] h-[14px] text-green-500"></i>';
	        lucide.createIcons();
	        setTimeout(() => {
	            btn.innerHTML = '<i data-lucide="copy" class="w-[14px] h-[14px] text-gray-400"></i>';
	            lucide.createIcons();
	        }, 2000);
	    } catch (err) {
	        console.error('Gagal menyalin:', err);
	    }
	}

    function initUI() {
        settingsModel.value = currentModel;
        settingsPrompt.value = systemPrompt;
        lucide.createIcons();
        loadSavedChat();
    }

	function loadSavedChat() {
	    messageList.innerHTML = '';
	    chatHistory.forEach(msg => {
	        const role = msg.role === 'model' ? 'assistant' : 'user';
	        const bubble = createBubble(role, false);
	        
	        if (msg.parts && msg.parts[0] && msg.parts[0].text) {
	            bubble.innerHTML = marked.parse(msg.parts[0].text);
	            
	            bubble.querySelectorAll('pre code').forEach((block) => {
	                hljs.highlightElement(block);
	            });
				lucide.createIcons();
	        }
	    });
	    scrollToBottom();
	}

    async function checkSession() {
        try {
            const { data: { session } } = await _supabase.auth.getSession();
            showView(session ? 'chat' : 'auth');
        } catch (e) { showView('auth'); }
    }

    function showView(view) {
        authView.classList.remove('active');
        chatView.classList.remove('active');
        settingsView.classList.remove('active');
        if (view === 'chat') chatView.classList.add('active');
        else if (view === 'settings') settingsView.classList.add('active');
        else authView.classList.add('active');
        lucide.createIcons();
        if (view === 'chat') scrollToBottom();
    }

    function saveSettings() {
        currentModel = settingsModel.value;
        systemPrompt = settingsPrompt.value;
        localStorage.setItem('ai_model', currentModel);
        localStorage.setItem('system_prompt', systemPrompt);
        initUI();
        showView('chat');
    }

    document.getElementById('auth-form').onsubmit = async (e) => {
        e.preventDefault();
        authError.classList.add('hidden');
        const email = document.getElementById('auth-email').value;
        const password = document.getElementById('auth-password').value;
        try {
            const { error } = await _supabase.auth.signInWithPassword({ email, password });
            if (error) throw error;
        } catch (err) {
            authError.innerText = "Kredensial salah.";
            authError.classList.remove('hidden');
        }
    };

    async function handleLogout() {
        await _supabase.auth.signOut();
        showView('auth');
    }

    _supabase.auth.onAuthStateChange((ev) => {
        if (ev === 'SIGNED_IN') showView('chat');
        if (ev === 'SIGNED_OUT') showView('auth');
    });

    function scrollToBottom() {
        setTimeout(() => { scroller.scrollTo({ top: scroller.scrollHeight, behavior: 'smooth' }); }, 50);
    }

    function clearChat() {
        chatHistory = [];
        localStorage.removeItem('chat_history');
        messageList.innerHTML = '';
        input.value = '';
        input.style.height = 'auto';
        const container = document.getElementById('capsule-container');
        container.style.borderRadius = '999px'; 
        container.style.alignItems = 'center';
        window.scrollTo(0, 0);
    }

    function createBubble(role, showTyping = true) {
	    const isAI = role === 'assistant';
	    const roleName = isAI ? 'ASISTEN AI' : 'USER';
	    const now = new Date();
	    const timeStr = now.getHours().toString().padStart(2, '0') + ':' + now.getMinutes().toString().padStart(2, '0');
	
	    const div = document.createElement('div');
	    div.className = "w-full animate-in fade-in duration-300 mb-6";
	    
	    div.innerHTML = `
	        <div class="w-full bg-gray-100 rounded-2xl px-5 py-4 text-slate-800">
	            <div class="flex justify-between items-center pb-2 mb-3 border-b border-gray-200">
	                <span class="text-[11px] font-bold uppercase tracking-widest text-gray-500">${roleName}</span>
	                <span class="text-[11px] font-medium text-gray-400">${timeStr}</span>
	            </div>
	            <div class="prose prose-sm max-w-none msg-content text-base leading-relaxed font-medium">
	                ${isAI && showTyping ? '<div class="flex gap-1 py-1.5"><div class="typing-dot"></div><div class="typing-dot"></div><div class="typing-dot"></div></div>' : ''}
	            </div>
	        </div>
	    `;
	    
	    messageList.appendChild(div);
	    lucide.createIcons();
	    scrollToBottom();
	    return div.querySelector('.msg-content');
	}

	let pendingFiles = [];

	function formatBytes(bytes, decimals = 2) {
	    if (bytes === 0) return '0 Bytes';
	    const k = 1024;
	    const dm = decimals < 0 ? 0 : decimals;
	    const sizes = ['Bytes', 'KB', 'MB', 'GB'];
	    const i = Math.floor(Math.log(bytes) / Math.log(k));
	    return parseFloat((bytes / Math.pow(k, i)).toFixed(dm)) + ' ' + sizes[i];
	}
	
	async function handleFileSelect(event) {
	    const files = Array.from(event.target.files);
	    if (pendingFiles.length + files.length > 4) {
	        alert("Maksimal 4 file dalam satu pengiriman.");
	        return;
	    }
	
	    for (const file of files) {
	        const base64 = await convertToBase64(file);
	        pendingFiles.push({
	            name: file.name,
	            size: formatBytes(file.size),
	            type: file.type,
	            base64: base64.split(',')[1],
	            mime: file.type
	        });
	    }
	    renderPreviews();
	    event.target.value = '';
	}
	
	function convertToBase64(file) {
	    return new Promise((resolve, reject) => {
	        const reader = new FileReader();
	        reader.readAsDataURL(file);
	        reader.onload = () => resolve(reader.result);
	        reader.onerror = error => reject(error);
	    });
	}
	
	function removeFile(index) {
	    pendingFiles.splice(index, 1);
	    renderPreviews();
	}
	
	function renderPreviews() {
	    const container = document.getElementById('file-preview-container');
	    container.innerHTML = '';
	    
	    pendingFiles.forEach((file, index) => {
	        const isImage = file.type.startsWith('image/');
	        const visual = isImage 
	            ? `<img src="data:${file.mime};base64,${file.base64}" class="w-11 h-11 object-cover rounded-lg shadow-sm">`
	            : `<div class="w-11 h-11 bg-white/60 rounded-xl flex items-center justify-center text-gray-500 shadow-sm"><i data-lucide="file-text" class="w-6 h-6"></i></div>`;
	        
	        const card = document.createElement('div');
	        
	        card.className = "bg-gray-100 rounded-2xl p-3 flex items-center relative fade-in w-full min-h-[60px] border-none";
	        card.innerHTML = `
	            <div class="shrink-0 mr-3">${visual}</div>
	            <div class="overflow-hidden flex-1 leading-tight">
	                <p class="text-[11px] font-bold text-gray-700 truncate uppercase tracking-tight">${file.name}</p>
	                <p class="text-[9px] text-gray-400 font-medium">${file.size}</p>
	            </div>
	            <button onclick="removeFile(${index})" class="absolute -top-3 -right-3 w-7 h-7 flex items-center justify-center border-none p-0 cursor-pointer outline-none">
	                <svg fill="#000000" viewBox="0 0 24 24" class="w-full h-full" version="1.2" baseProfile="tiny" xmlns="http://www.w3.org/2000/svg">
	                    <g><path d="M12 4c-4.419 0-8 3.582-8 8s3.581 8 8 8 8-3.582 8-8-3.581-8-8-8zm3.707 10.293c.391.391.391 1.023 0 1.414-.195.195-.451.293-.707.293s-.512-.098-.707-.293l-2.293-2.293-2.293 2.293c-.195.195-.451.293-.707.293s-.512-.098-.707-.293c-.391-.391-.391-1.023 0-1.414l2.293-2.293-2.293-2.293c-.391-.391-.391-1.023 0-1.414s1.023-.391 1.414 0l2.293 2.293 2.293-2.293c.391-.391 1.023-.391 1.414 0s.391 1.023 0 1.414l-2.293 2.293 2.293 2.293z"></path></g>
	                </svg>
	            </button>`;
	        container.appendChild(card);
	    });
	    lucide.createIcons();
	}
	
	async function onSend(e) {
	    if (e) e.preventDefault();
	    const val = input.value.trim();
	    
	    if ((!val && pendingFiles.length === 0) || sendBtn.disabled) return;
	    
	    input.blur(); 
	    const u = createBubble('user', false); 
	    
	    if (u) u.textContent = val || `${pendingFiles.length} file terlampir`;
	    
	    const parts = [];
	    if (val) parts.push({ text: val });
	    
	    pendingFiles.forEach(f => {
	        parts.push({
	            inline_data: {
	                mime_type: f.mime,
	                data: f.base64
	            }
	        });
	    });
	    
	    chatHistory.push({ role: "user", parts: parts });
	    localStorage.setItem('chat_history', JSON.stringify(chatHistory));
	
	    input.value = ''; 
	    input.style.height = 'auto'; 
	    const currentFiles = [...pendingFiles];
	    pendingFiles = [];
	    renderPreviews();
	    sendBtn.disabled = true;
	    
	    const a = createBubble('assistant', true); 
	    let resTxt = "";
	    const PROXY_URL = `${SUPABASE_URL}/functions/v1/ai-proxy?model=${currentModel}`;
	
	    try {
	        const response = await fetch(PROXY_URL, {
	            method: 'POST',
	            headers: { 
	                'Content-Type': 'application/json', 
	                'apikey': SUPABASE_KEY, 
	                'Authorization': `Bearer ${SUPABASE_KEY}` 
	            },
	            body: JSON.stringify({ 
	                contents: chatHistory, 
	                systemInstruction: { parts: [{ text: systemPrompt }] },
	                tools: [{ google_search: {} }] 
	            })
	        });
	        
	        if (!response.body) throw new Error("Gagal membaca respons.");
	        const reader = response.body.getReader();
	        const decoder = new TextDecoder();
	        if (a) a.innerHTML = ""; 
	        let buf = "";
	        
	        while (true) {
	            const { value, done } = await reader.read();
	            if (done) break;
	            buf += decoder.decode(value, { stream: true });
	            let start = buf.indexOf('{');
	            while (start !== -1) {
	                let depth = 0, end = -1;
	                for (let i = start; i < buf.length; i++) {
	                    if (buf[i] === '{') depth++;
	                    else if (buf[i] === '}') { 
	                        depth--; 
	                        if (depth === 0) { end = i; break; } 
	                    }
	                }
	                if (end !== -1) {
	                    try {
	                        const jsonStr = buf.substring(start, end + 1);
	                        const json = JSON.parse(jsonStr);
	                        const content = json.candidates?.[0]?.content?.parts?.[0]?.text;
	                        if (content) {
	                            resTxt += content;
	                            if (a) {
	                                a.innerHTML = marked.parse(resTxt);
	                                a.querySelectorAll('pre code').forEach((block) => {
	                                    hljs.highlightElement(block);
	                                });
	                                lucide.createIcons();
	                            }
	                            scrollToBottom();
	                        }
	                    } catch (e) {}
	                    buf = buf.substring(end + 1); 
	                    start = buf.indexOf('{');
	                } else break;
	            }
	        }
	        if (resTxt) {
	            chatHistory.push({ role: "model", parts: [{ text: resTxt }] });
	            localStorage.setItem('chat_history', JSON.stringify(chatHistory));
	        }
	    } catch (err) { 
	        if (a) a.innerHTML = `<span class="text-red-500 text-xs">Galat: ${err.message}</span>`;
	    } finally { 
	        sendBtn.disabled = false; 
	        scrollToBottom(); 
	    }
	}
	
	function adjustInput(el) {
	    el.style.height = 'auto'; 
	    el.style.height = (el.scrollHeight) + 'px';
	    const container = document.getElementById('capsule-container');
	    if(el.scrollHeight > 48) { 
	        container.style.borderRadius = '24px'; 
	        container.style.alignItems = 'flex-end';
	        el.style.marginBottom = '4px';
	    } else { 
	        container.style.borderRadius = '999px'; 
	        container.style.alignItems = 'center';
	        el.style.marginBottom = '0px';
	    }
	}

    let lastTouch = 0;
    document.addEventListener('touchend', (e) => {
        const now = Date.now();
        if (now - lastTouch <= 300) {
            if (e.target.tagName !== 'INPUT' && e.target.tagName !== 'TEXTAREA' && e.target.tagName !== 'BUTTON' && !e.target.closest('button')) {
                e.preventDefault();
            }
        }
        lastTouch = now;
    }, false);

    input.addEventListener('keydown', (e) => { if (e.key === 'Enter' && !e.shiftKey) { e.preventDefault(); onSend(); } });
    
    initUI();
    checkSession();
</script>
